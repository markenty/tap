<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- The viewport-fit=cover tells supported browsers to use the full display area -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>Platformer with Goals, Scoring & Dual-Hand Grab-Throw Shooting</title>
  <style>
    /* Reset & Full-Screen Setup */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body { background: #666; font-family: sans-serif; }
    
    /* Scoreboard */
    #scoreboard {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      z-index: 20;
    }
    
    /* Game Shell */
    #gameboy {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #a3c1a3;
      overflow: hidden;
    }
    /* Screen – contains the game world and parallax background */
    #screen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    /* Parallax Background Layer */
    #parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('IMG_7196.png') repeat-x;
      background-size: auto 100%;
      z-index: 0;
    }
    /* Game World Container – camera transform applied */
    #game {
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    /* Ground styling */
    #ground {
      position: absolute;
      left: 0;
      background: #0d0c29;
    }
    /* Controls – auto-sized below ground line */
    #controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 25px;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Height is set dynamically via JavaScript */
    }
    /* D-Pad */
    #dpad {
      position: absolute;
      left: 5%;
      bottom: 5%;
      width: 150px;
      height: 150px;
    }
    /* Directional buttons */
    #dpad button {
      position: absolute;
      background: #333;
      border: 3px solid #777;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
      font-size: 0;
    }
    #dpad button:active { background: #777; }
    #dpad .up    { top: 0; left: 45px; width: 60px; height: 60px; }
    #dpad .down  { bottom: 0; left: 45px; width: 60px; height: 60px; }
    #dpad .left  { top: 45px; left: 0; width: 60px; height: 60px; }
    #dpad .right { top: 45px; right: 0; width: 60px; height: 60px; }
    /* Joystick disc */
    #dpad #joystick {
      position: absolute;
      top: 45px;
      left: 45px;
      width: 60px;
      height: 60px;
      background: #333;
      border: 3px solid #777;
      border-radius: 50%;
      z-index: 3;
      touch-action: none;
    }
    /* A/B/C Buttons */
    #ab-buttons {
      position: absolute;
      right: 0;
      bottom: 5%;
      width: 250px;
      height: 80px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-end;
    }
    /* Staggered positions for buttons */
    #ab-buttons button:nth-child(1) { transform: translateY(-30px); }
    #ab-buttons button:nth-child(2) { transform: translateY(-10px); }
    #ab-buttons button:nth-child(3) { transform: translateY(-20px); }
    #ab-buttons button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #333;
      border: 3px solid #777;
      cursor: pointer;
      touch-action: manipulation;
      font-size: 0;
    }
    #ab-buttons button:active { background: #777; }
    /* In-Game Entity Styling */
    .entity {
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    /* HP Bar Styling */
    .hp-bar-container {
      position: absolute;
      width: 50px;
      height: 6px;
      background: rgba(0,0,0,0.5);
      border: 1px solid #000;
      border-radius: 3px;
      pointer-events: none;
    }
    .hp-bar {
      width: 100%;
      height: 100%;
      background: lime;
      border-radius: 3px;
    }
    /* Player parts as circles (“bubbles”) */
.player-part {
  background: #fff;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  box-shadow: 0 0 14px rgba(255, 255, 255, 0.2);
  position: absolute;
  /* Mask properties */
  mask-image: url('mask.png'); /* Your mask image */
  mask-size: cover;
  mask-repeat: no-repeat;
  /* For WebKit browsers */
  -webkit-mask-image: url('mask.png');
  -webkit-mask-size: cover;
  -webkit-mask-repeat: no-repeat;
}
    /* Pseudo-element for the non-rotating GIF overlay */
.player-part::after {
  content: '';
  position: absolute;
  top: 0;         /* Start at the top edge */
  left: 0;        /* Start at the left edge */
  width: 100%;    /* Cover the entire width */
  height: 100%;   /* Cover the entire height */
  background: url('texture.gif') center/cover no-repeat;
  pointer-events: none;
  z-index: 10;
  transform-origin: center;
  animation: spinReverse 2s linear infinite;
}


    .bullet {
      background: #fff;
      border-radius: 50%;
    }
    .bubble-burst {
      transform: translate(-50%, -50%) scale(2);
      opacity: 0;
    }
    /* New Destructible Object Styling */
    /* Boulder – a heavy, trapezoidal polygon using ground color */
    .boulder {
      position: absolute;
      /* backgroundColor and clip-path set inline on creation */
    }
    /* Stalactite & Stalagmite – conical (triangle) shapes */
    .stalactite, .stalagmite {
      position: absolute;
      /* backgroundColor and clip-path set inline on creation */
    }
    /* Rock chunks – broken pieces styled to be ground colored and irregular */
    .rock-chunk {
      position: absolute;
      background: #0d0c29;
      border: 1px solid #0d0c29;
      border-radius: 8px;
      /* Using a polygon clip-path to give a splintered, irregular appearance */
      clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
    }
    .head {position: absolute;
  width: 320px;
  height: 320px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  mask-image: url('overlay1.gif');

  mask-repeat: no-repeat;
  mask-position: center;
  mask-size: 100px;
  -webkit-mask-image: url('overlay1.gif');
  -webkit-mask-size: 100px;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;
}
    /* Head eyes */
    .head .eye {
      position: absolute;
      width: 2px;
      height: 2px;
      background: red;
      box-shadow: 0 0 5px red;
      }
    .head .eye.left { left: 30%; top: 30%; }
    .head .eye.right { right: 30%; top: 30%; }
    /* Enemy styling */
    .enemy {
      background: red;
      border: 2px solid black;
      border-radius: 50%;
    }
    /* Goal styling */
    .goal {
      position: absolute;
      background: rgba(0, 0, 255, 0.3);
      border: 2px dashed #00f;
    }
    /* Flash Overlay & Shake Animations */
    @keyframes flashAnimation {
      0% { background-color: rgba(255,255,255,0.8); }
      100% { background-color: rgba(255,255,255,0); }
    }
    .flash {
      animation: flashAnimation 0.5s ease-out;
    }
    @keyframes shakeAnimation {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(-5px, -5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0px, 0px); }
    }
    .shake {
      animation: shakeAnimation 0.5s ease;
    }
    @keyframes goalTextAnimationKeyframes {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(5deg); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1) rotate(-5deg); }
    }
    .goalTextAnimation {
      animation: goalTextAnimationKeyframes 1s ease;
    }

    /* --- New TV & Coin Styles --- */
    .tv {
  position: absolute;
  width: 150px;
  height: 100px;
  background: rgba(13, 12, 41, 0.7); /* semi-transparent dark background */
  border: 2px solid rgba(153, 153, 153, 0.8);
  border-radius: 4px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  overflow: hidden;
  animation: tvRandomize 4s infinite alternate;
}

/* Light glint via a static radial gradient */
.tv::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.5), transparent 60%);
  pointer-events: none;
}

/* Moving shine effect */
.tv::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 25%, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0.2) 75%);
  transform: rotate(45deg);
  opacity: 0.5;
  pointer-events: none;
  animation: shine 2s infinite;
}

/* Randomized tv shape animation */
@keyframes tvRandomize {
  0% {
    clip-path: polygon(10% 0%, 90% 0%, 100% 40%, 80% 100%, 20% 100%, 0% 40%);
  }
  25% {
    clip-path: polygon(15% 5%, 85% 0%, 100% 35%, 85% 100%, 15% 95%, 0% 30%);
  }
  50% {
    clip-path: polygon(5% 0%, 95% 10%, 100% 45%, 75% 100%, 25% 90%, 0% 35%);
  }
  75% {
    clip-path: polygon(20% 0%, 80% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
  }
  100% {
    clip-path: polygon(10% 0%, 90% 0%, 100% 40%, 80% 100%, 20% 100%, 0% 40%);
  }
}

/* Moving shine animation */
@keyframes shine {
  0% {
    transform: translateX(-100%) rotate(45deg);
  }
  50% {
    transform: translateX(100%) rotate(45deg);
  }
  100% {
    transform: translateX(-100%) rotate(45deg);
  }
}
    .coin {
      position: absolute;
      background: gold;
      color: black;
      border-radius: 50%;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      /* Bright glow effect */
      box-shadow: 0 0 20px 10px rgba(255,255,200,0.9);
    }
  
  </style>
</head>
<body>
  <!-- Scoreboard -->
  <div id="scoreboard">
    <span id="leftScore">0</span> - <span id="rightScore">0</span>
  </div>
  
  <div id="gameboy">
    <div id="screen">
      <div id="parallax"></div>
      <div id="game"></div>
    </div>
    <div id="controls">
      <div id="dpad">
        <button class="up"></button>
        <button class="down"></button>
        <button class="left"></button>
        <button class="right"></button>
        <div id="joystick"></div>
      </div>
      <div id="ab-buttons">
        <button class="A"></button>
        <button class="B"></button>
        <button class="C"></button>
      </div>
    </div>
  </div>

  <!-- Matter.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    // Matter.js Modules
    const { Engine, World, Bodies, Body, Constraint, Events, Composites, Composite } = Matter;

    // Global Variables & Setup
    const game = document.getElementById("game");
    let engine = Engine.create();
    engine.world.gravity.y = 3.2;
    const world = engine.world;
let tvs = [];
    // Global arrays for entities
    let domEntities = [], platforms = [], walls = [], coins = [], bullets = [], enemies = [];
    let leftScore = 0, rightScore = 0;

    // Global joystick aim vector
    let joystickAim = { x: 0, y: 0 };

    // Global variable to track player facing ("left" or "right")
    let playerFacing = "right";

    // Level dimensions
    const levelWidth = 3000;
    function getViewportHeight() {
      return window.visualViewport ? window.visualViewport.height : window.innerHeight;
    }
    let gameHeight = getViewportHeight();
    let playAreaHeight = getViewportHeight() - 100;
    const groundExtraHeight = 100;
    game.style.width = levelWidth + "px";
    game.style.height = gameHeight + "px";

    // Create ground element
    const groundEl = document.createElement("div");
    groundEl.id = "ground";
    groundEl.style.top = (playAreaHeight - 20) + "px";
    groundEl.style.width = levelWidth + "px";
    groundEl.style.height = groundExtraHeight + "px";
    game.appendChild(groundEl);

    // Helper: create DOM element for a Matter body
    function createDomElement(body, cls, w, h) {
      const el = document.createElement("div");
      el.className = "entity " + cls;
      el.style.width = w + "px";
      el.style.height = h + "px";
      game.appendChild(el);
      body.domElement = el;
      domEntities.push(body);
    }

    /* --- Boulders (formerly platforms) ---
       Create a heavy, breakable trapezoidal body using Bodies.trapezoid.
       A random slope between 0.3 and 0.7 produces a random top width.
       The DOM element is styled with the ground color and a clip-path.
    */
    function createPlatform(x, y, width, height) {
      const slope = Math.random() * 0.4 + 0.3; // between 0.3 and 0.7
      const options = { isStatic: true, label: "platform", density: 0.01 };
      const boulder = Bodies.trapezoid(x + width/2, y + height/2, width, height, slope, options);
      boulder.width = width;
      boulder.height = height;
      boulder.hp = 50;
      World.add(world, boulder);
      const el = document.createElement("div");
      el.className = "boulder";
      el.style.width = width + "px";
      el.style.height = height + "px";
      el.style.left = (x + width/2) + "px";
      el.style.top = (y + height/2) + "px";
      // Use ground color and a clip-path computed from the slope:
      el.style.backgroundColor = "#0d0c29";
      const topClipPercent = slope * 50; // (slope/2)*100
      el.style.clipPath = `polygon(0% 100%, 100% 100%, ${100 - topClipPercent}% 0%, ${topClipPercent}% 0%)`;
      game.appendChild(el);
      boulder.domElement = el;
      platforms.push(boulder);
    }

    /* --- Conical Walls (stalactites/stalagmites) ---
       Depending on y, if in upper half a stalactite is built (base flush with ceiling)
       and if in lower half a stalagmite is built (base flush with ground).
       The DOM elements are styled with the ground color and a triangle clip-path.
    */
    function createWall(x, y, width, height) {
      let body, el;
      if (y < playAreaHeight/2) {
        // Stalactite: base at top, tip downward.
        const vertices = [
          { x: -width/2, y: 0 },
          { x: width/2, y: 0 },
          { x: 0, y: height }
        ];
        body = Bodies.fromVertices(x + width/2, height/3, [vertices], { isStatic: true, label: "wall" }, true);
        body.width = width;
        body.height = height;
        body.hp = 100;
        World.add(world, body);
        el = document.createElement("div");
        el.className = "stalactite";
        el.style.width = width + "px";
        el.style.height = height + "px";
        el.style.left = (x + width/2) + "px";
        el.style.top = (height/3) + "px";
        el.style.backgroundColor = "#0d0c29";
        el.style.clipPath = "polygon(50% 100%, 0% 0%, 100% 0%)";
      } else {
        // Stalagmite: base at bottom, tip upward.
        const vertices = [
          { x: -width/2, y: 0 },
          { x: width/2, y: 0 },
          { x: 0, y: -height }
        ];
        body = Bodies.fromVertices(x + width/2, playAreaHeight - height/3, [vertices], { isStatic: true, label: "wall" }, true);
        body.width = width;
        body.height = height;
        body.hp = 100;
        World.add(world, body);
        el = document.createElement("div");
        el.className = "stalagmite";
        el.style.width = width + "px";
        el.style.height = height + "px";
        el.style.left = (x + width/2) + "px";
        el.style.top = (playAreaHeight - height/3) + "px";
        el.style.backgroundColor = "#0d0c29";
        el.style.clipPath = "polygon(50% 0%, 0% 100%, 100% 100%)";
      }
      game.appendChild(el);
      body.domElement = el;
      walls.push(body);
      return body;
    }

    // Spawn a few objects for testing
    // Make boulders wider: random width from 200 to 300
    for (let i = 0; i < 2; i++) {
      const width = Math.floor(Math.random() * 101) + 200;
      const x = Math.random() * (levelWidth - width);
      const y = 300 + Math.random() * (playAreaHeight - 350);
      createPlatform(x, y, width, 20);
    }
    // Create a wall with a wider width (40px instead of 20) for testing stalactite
    for (let i = 0; i < 1; i++) {
      const width = 40;
      const x = Math.random() * (levelWidth - width);
      createWall(x, 100, width, 200);
    }

    // Static Boundaries & Safety Floor
    const groundBody = Bodies.rectangle(levelWidth / 2, playAreaHeight, levelWidth, 40, { isStatic: true });
    const leftBoundary = Bodies.rectangle(0, playAreaHeight / 2, 40, playAreaHeight, { isStatic: true });
    const rightBoundary = Bodies.rectangle(levelWidth, playAreaHeight / 2, 40, playAreaHeight, { isStatic: true });
    World.add(world, [groundBody, leftBoundary, rightBoundary]);
    const safetyFloorY = playAreaHeight + 50;
    const safetyFloor = Bodies.rectangle(levelWidth / 2, safetyFloorY, levelWidth, 40, { isStatic: true, label: "safetyFloor" });
    World.add(world, safetyFloor);

    // --- Create Goal Sensors & Scoreboard ---
    const goalWidth = 20;
    const goalHeight = 200;
    const leftGoal = Bodies.rectangle(50, playAreaHeight/2, goalWidth, goalHeight, { isStatic: true, isSensor: true, label: "leftGoal" });
    const rightGoal = Bodies.rectangle(levelWidth - 50, playAreaHeight/2, goalWidth, goalHeight, { isStatic: true, isSensor: true, label: "rightGoal" });
    World.add(world, [leftGoal, rightGoal]);
    function createGoalDom(goalBody, cls) {
      const el = document.createElement("div");
      el.className = "goal " + cls;
      el.style.width = goalWidth + "px";
      el.style.height = goalHeight + "px";
      el.style.left = goalBody.position.x + "px";
      el.style.top = goalBody.position.y + "px";
      game.appendChild(el);
      goalBody.domElement = el;
    }
    createGoalDom(leftGoal, "left");
    createGoalDom(rightGoal, "right");

    // --- Tentacle Helpers ---
    function createTentacleComposite(x, y, segments, segmentLength, segmentRadius) {
      const tentacle = Composites.stack(x, y, segments, 1, 0, 0, function(x, y) {
        return Bodies.circle(x, y, segmentRadius, { collisionFilter: { group: -1 }, frictionAir: 0.1 });
      });
      Composites.chain(tentacle, 0.5, 0, -0.5, 0, { stiffness: 0.8, length: segmentLength });
      tentacle.bodies.forEach(function(seg) {
        createDomElement(seg, "tentacleSegment", segmentRadius * 2, segmentRadius * 2);
      });
      return tentacle;
    }
    function attachTentacleToBody(body, anchorOffset, segments, segmentLength, segmentRadius) {
      const startX = body.position.x + anchorOffset.x;
      const startY = body.position.y + anchorOffset.y;
      const tentacle = createTentacleComposite(startX, startY, segments, segmentLength, segmentRadius);
      const constraint = Constraint.create({
        bodyA: body,
        pointA: anchorOffset,
        bodyB: tentacle.bodies[0],
        pointB: { x: 0, y: 0 },
        stiffness: 0.8,
        length: 0
      });
      Composite.add(world, [tentacle, constraint]);
      return tentacle;
    }

    // --- Character Factory (Player) ---
    function createCharacter(x, y) {
      const char = { hp: 100, alive: true, spawn: { x, y }, heldObject: null };
      const size = 20;
      const torsoOptions = { friction: 6.0, frictionAir: 0.11, restitution: 0 };
      const defaultOptions = { friction: 0.5, frictionAir: 0.01, restitution: 0 };

      const hpContainer = document.createElement("div");
      hpContainer.className = "hp-bar-container";
      const hpBar = document.createElement("div");
      hpBar.className = "hp-bar";
      hpContainer.appendChild(hpBar);
      game.appendChild(hpContainer);
      char.hpContainer = hpContainer;
      char.hpBar = hpBar;

      function addPart(body, cls, w, h) {
        createDomElement(body, cls, w, h);
        body.character = char;
        if (cls.indexOf("head") !== -1) {
          attachTentacleToBody(body, { x: 0, y: size/2 }, 5, 10, 2);
          const eyeLeft = document.createElement("div");
          eyeLeft.className = "eye left";
          const eyeRight = document.createElement("div");
          eyeRight.className = "eye right";
          body.domElement.appendChild(eyeLeft);
          body.domElement.appendChild(eyeRight);
        }
        return body;
      }

      const head = Bodies.circle(x, y - 40, size / 2, defaultOptions);
      addPart(head, "player-part head", size, size);
      const torso = Bodies.circle(x, y - 20, size, torsoOptions);
      addPart(torso, "player-part torso", size * 2, size * 2);
      const rightUpperArm = Bodies.circle(x + 30, y - 20, size / 2, defaultOptions);
      addPart(rightUpperArm, "player-part arm", size, size);
      const rightHand = Bodies.circle(x + 30, y, size / 2, defaultOptions);
      addPart(rightHand, "player-part hand", size, size);
      const leftUpperArm = Bodies.circle(x - 30, y - 20, size / 2, defaultOptions);
      addPart(leftUpperArm, "player-part arm", size, size);
      const leftHand = Bodies.circle(x - 30, y, size / 2, defaultOptions);
      addPart(leftHand, "player-part hand", size, size);
      const rightUpperLeg = Bodies.circle(x + 10, y + 10, size / 2, defaultOptions);
      addPart(rightUpperLeg, "player-part leg", size, size);
      const rightFoot = Bodies.circle(x + 10, y + 30, size / 2, defaultOptions);
      addPart(rightFoot, "player-part foot", size, size);
      const leftUpperLeg = Bodies.circle(x - 10, y + 10, size / 2, defaultOptions);
      addPart(leftUpperLeg, "player-part leg", size, size);
      const leftFoot = Bodies.circle(x - 10, y + 30, size / 2, defaultOptions);
      addPart(leftFoot, "player-part foot", size, size);

      World.add(world, [head, torso, rightUpperArm, rightHand, leftUpperArm, leftHand, rightUpperLeg, rightFoot, leftUpperLeg, leftFoot]);

      function link(a, b, offA, offB) {
        const con = Constraint.create({
          bodyA: a, pointA: offA, bodyB: b, pointB: offB,
          stiffness: 1, length: 0.1
        });
        World.add(world, con);
      }
      link(head, torso, { x: 0, y: size/2 }, { x: 0, y: -size });
      link(torso, rightUpperArm, { x: size, y: 0 }, { x: 0, y: 0 });
      link(rightUpperArm, rightHand, { x: 0, y: 0 }, { x: 0, y: -20 });
      link(torso, leftUpperArm, { x: -size, y: 0 }, { x: 0, y: 0 });
      link(leftUpperArm, leftHand, { x: 0, y: 0 }, { x: 0, y: -20 });
      link(torso, rightUpperLeg, { x: 10, y: size }, { x: 0, y: -size/2 });
      link(rightUpperLeg, rightFoot, { x: 0, y: 0 }, { x: 0, y: -20 });
      link(torso, leftUpperLeg, { x: -10, y: size }, { x: 0, y: -size/2 });

        particle.style.left = x + "px";
        particle.style.top = y + "px";
        particle.style.width = "4px";
        particle.style.height = "4px";
        particle.style.backgroundColor = color;
        particle.style.borderRadius = "50%";
        particle.style.pointerEvents = "none";
        particle.style.opacity = "1";
        particle.style.transform = "translate(-50%, -50%)";
        game.appendChild(particle);
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 50 + 20;
        const deltaX = Math.cos(angle) * distance;
        const deltaY = Math.sin(angle) * distance;
        particle.animate([
          { transform: `translate(0px, 0px)`, opacity: 1 },
          { transform: `translate(${deltaX}px, ${deltaY}px)`, opacity: 0 }
        ], {
          duration: 800 + Math.random() * 400,
          easing: "ease-out",
          fill: "forwards"
        });
        setTimeout(() => { if (particle.parentNode) particle.parentNode.removeChild(particle); }, 1200);
      }
    }

    // --- Input Handling ---
    let keys = {};
    window.addEventListener("keydown", (e) => { keys[e.code] = true; });
    window.addEventListener("keyup", (e) => { keys[e.code] = false; });

    // --- Camera Follow with Deadzone ---
    let cameraX = 0, cameraY = 0;
    function updateCamera() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const deadzoneX = screenWidth * 0.25;
      const deadzoneY = screenHeight * 0.25;
      let playerScreenX = playerChar.torso.position.x - cameraX;
      let playerScreenY = playerChar.torso.position.y - cameraY;
      if (playerScreenX < deadzoneX) { cameraX = playerChar.torso.position.x - deadzoneX; }
      else if (playerScreenX > screenWidth - deadzoneX) { cameraX = playerChar.torso.position.x - (screenWidth - deadzoneX); }
      if (playerScreenY < deadzoneY) { cameraY = playerChar.torso.position.y - deadzoneY; }
      else if (playerScreenY > screenHeight - deadzoneY) { cameraY = playerChar.torso.position.y - (screenHeight - deadzoneY); }
      cameraX = Math.max(0, Math.min(cameraX, levelWidth - screenWidth));
      cameraY = Math.max(0, Math.min(cameraY, gameHeight - screenHeight));
      game.style.transformOrigin = "top left";
      game.style.transform = `translate(-${cameraX}px, -${cameraY}px)`;
      document.getElementById("parallax").style.backgroundPosition = (-cameraX * 0.5) + "px 0";
    }

    // --- Auto Size Controls: Adjust #controls height based on ground position ---
    function updateControlsSize() {
      const groundRect = groundEl.getBoundingClientRect();
      const availableSpace = window.innerHeight - groundRect.bottom;
      const controls = document.getElementById("controls");
      controls.style.height = availableSpace + "px";
    }

    // --- Update Game Dimensions: Recalculate game height and ground position ---
    function updateGameDimensions() {
      gameHeight = getViewportHeight();
      playAreaHeight = getViewportHeight() - 100;
      game.style.height = gameHeight + "px";
      groundEl.style.top = (playAreaHeight - 20) + "px";
    }
    window.addEventListener("resize", () => {
      updateGameDimensions();
      updateControlsSize();
    });
    updateGameDimensions();
    updateControlsSize();

    // --- Main Game Loop ---
    let walkCycle = 0, lastTime = Date.now();
    function update() {
      Engine.update(engine, 1000/60);
      updatePlayerFacing();
      // Update DOM positions for physics bodies
      domEntities.forEach(body => {
        if (body.domElement) {
          body.domElement.style.left = body.position.x + "px";
          body.domElement.style.top = body.position.y + "px";
          body.domElement.style.transform = "translate(-50%, -50%) rotate(" + body.angle + "rad)";
        }
      });
      coins.forEach(coin => {
        if (coin.domElement) {
          coin.domElement.style.left = coin.position.x + "px";
          coin.domElement.style.top = coin.position.y + "px";
        }
      });
      enemies.forEach(enemy => {
        enemy.update();
        if (enemy.body.domElement) {
          enemy.body.domElement.style.left = enemy.body.position.x + "px";
          enemy.body.domElement.style.top = enemy.body.position.y + "px";
          enemy.body.domElement.style.transform = "translate(-50%, -50%) rotate(" + enemy.body.angle + "rad)";
        }
      });
      // If holding an object, snap it to the hand based on playerFacing.
      if (playerChar.heldObject) {
        let handPos = (playerFacing === "left") ? playerChar.leftHand.position : playerChar.rightHand.position;
        Body.setPosition(playerChar.heldObject, handPos);
      }
      // Player movement
      if (keys["ArrowLeft"]) { Body.applyForce(playerChar.torso, playerChar.torso.position, { x: -0.01, y: 0 }); }
      if (keys["ArrowRight"]) { Body.applyForce(playerChar.torso, playerChar.torso.position, { x: 0.01, y: 0 }); }
      if (!keys["ArrowLeft"] && !keys["ArrowRight"]) {
        Body.setVelocity(playerChar.torso, { x: playerChar.torso.velocity.x * 0.98, y: playerChar.torso.velocity.y });
      }
      if (Math.abs(joystickAim.x) > 0.1) { Body.applyForce(playerChar.torso, playerChar.torso.position, { x: joystickAim.x * 0.005, y: 0 }); }
      if (keys["KeyB"] || keys["Space"]) {
        const jumpStrength = 11;
        const aimMag = Math.hypot(joystickAim.x, joystickAim.y);
        if (aimMag > 0.1) { Body.setVelocity(playerChar.torso, { x: joystickAim.x * jumpStrength, y: joystickAim.y * jumpStrength }); }
        else { Body.setVelocity(playerChar.torso, { x: playerChar.torso.velocity.x, y: -jumpStrength }); }
      }
      // Keep head positioned relative to torso
      Body.setPosition(playerChar.head, { x: playerChar.torso.position.x, y: playerChar.torso.position.y - 40 });
      Body.setVelocity(playerChar.head, playerChar.torso.velocity);
      (function clampWithinBounds(character) {
        const margin = 50;
        const pos = character.torso.position;
        let clampedX = pos.x, clampedY = pos.y;
        if (pos.x < margin) clampedX = margin;
        if (pos.x > levelWidth - margin) clampedX = levelWidth - margin;
        if (pos.y < margin) clampedY = margin;
        if (pos.y > playAreaHeight - margin) clampedY = playAreaHeight - margin;
        if (clampedX !== pos.x || clampedY !== pos.y) {
          Body.setPosition(character.torso, { x: clampedX, y: clampedY });
          Body.setVelocity(character.torso, { x: 0, y: 0 });
        }
      })(playerChar);
      (function updateWalkCycle() {
        const now = Date.now();
        const dt = (now - lastTime) / 1000;
        lastTime = now;
        if (keys["ArrowLeft"] || keys["ArrowRight"]) {
          walkCycle += dt * 6;
          const maxAngle = Math.PI / 12;
          const leftLegOffset = Math.sin(walkCycle) * maxAngle;
          const rightLegOffset = Math.sin(walkCycle + Math.PI) * maxAngle;
          Body.setAngle(playerChar.leftUpperLeg, playerChar.torso.angle + leftLegOffset);
          Body.setAngle(playerChar.rightUpperLeg, playerChar.torso.angle + rightLegOffset);
          Body.setAngle(playerChar.leftFoot, playerChar.torso.angle + leftLegOffset);
          Body.setAngle(playerChar.rightFoot, playerChar.torso.angle + rightLegOffset);
        }
      })();
      (function updateHpBar(character) {
        if (!character.hpContainer) return;
        character.hpContainer.style.left = (character.torso.position.x - 25) + "px";
        character.hpContainer.style.top = (character.torso.position.y - 60) + "px";
      })(playerChar);
      updateCamera();
      requestAnimationFrame(update);
    }
    update();

    // --- Joystick Functionality ---
    (function() {
      const joystick = document.getElementById("joystick");
      let startX, startY;
      const maxDistance = 30;
      let dragging = false;
      joystick.addEventListener("touchstart", function(e) {
        dragging = true;
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        e.preventDefault();
      });
      joystick.addEventListener("touchmove", function(e) {
        if (!dragging) return;
        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        const distance = Math.hypot(dx, dy);
        let moveX = dx, moveY = dy;
        if (distance > maxDistance) {
          moveX = (dx / distance) * maxDistance;
          moveY = (dy / distance) * maxDistance;
        }
        joystick.style.transform = `translate(${moveX}px, ${moveY}px)`;
        const mag = Math.hypot(moveX, moveY);
        if (mag > 0) { joystickAim.x = moveX / mag; joystickAim.y = moveY / mag; }
        else { joystickAim.x = 0; joystickAim.y = 0; }
        e.preventDefault();
      });
      function snapBack() {
        joystick.style.transition = "transform 0.2s ease-out";
        joystick.style.transform = "translate(0px, 0px)";
        setTimeout(() => { joystick.style.transition = ""; joystickAim.x = 0; joystickAim.y = 0; }, 200);
      }
      joystick.addEventListener("touchend", (e) => { dragging = false; snapBack(); e.preventDefault(); });
      joystick.addEventListener("touchcancel", (e) => { dragging = false; snapBack(); e.preventDefault(); });
    })();

    // --- Touch & Button Mappings ---
    const dpad = document.getElementById("dpad");
    dpad.querySelector(".up").addEventListener("touchstart", (e) => { e.preventDefault(); keys["ArrowUp"] = true; });
    dpad.querySelector(".up").addEventListener("touchend", (e) => { e.preventDefault(); keys["ArrowUp"] = false; });
    dpad.querySelector(".down").addEventListener("touchstart", (e) => { e.preventDefault(); keys["ArrowDown"] = true; });
    dpad.querySelector(".down").addEventListener("touchend", (e) => { e.preventDefault(); keys["ArrowDown"] = false; });
    dpad.querySelector(".left").addEventListener("touchstart", (e) => { e.preventDefault(); keys["ArrowLeft"] = true; });
    dpad.querySelector(".left").addEventListener("touchend", (e) => { e.preventDefault(); keys["ArrowLeft"] = false; });
    dpad.querySelector(".right").addEventListener("touchstart", (e) => { e.preventDefault(); keys["ArrowRight"] = true; });
    dpad.querySelector(".right").addEventListener("touchend", (e) => { e.preventDefault(); keys["ArrowRight"] = false; });
    const abButtons = document.getElementById("ab-buttons");
    abButtons.querySelector(".A").addEventListener("touchstart", (e) => { e.preventDefault(); playerShoot(); });
    abButtons.querySelector(".B").addEventListener("touchstart", (e) => { e.preventDefault(); keys["Space"] = true; });
    abButtons.querySelector(".B").addEventListener("touchend", (e) => { e.preventDefault(); keys["Space"] = false; });
    abButtons.querySelector(".C").addEventListener("touchstart", (e) => { e.preventDefault(); meleeAttack(); });
    abButtons.querySelector(".C").addEventListener("mousedown", (e) => { e.preventDefault(); meleeAttack(); });
  
    window.addEventListener("load", () => {
      window.scrollTo(0, document.body.scrollHeight);
    });
    window.addEventListener("scroll", () => {
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      if (window.scrollY < maxScroll) {
        window.scrollTo(0, maxScroll);
      }
    });
  </script>
</body>

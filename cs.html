<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SupportSync Payer Dashboard</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .dashboard {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 24px;
      margin: 0 0 20px;
      text-align: center;
      color: #00ccff;
    }
    /* Stats Section */
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .stat {
      text-align: center;
    }
    .stat span {
      display: block;
      font-size: 18px;
      color: #ccc;
    }
    .stat .number {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      transition: all 1s ease;
    }
    /* Pie Chart */
    .pie-chart {
      width: 150px;
      height: 150px;
      background: conic-gradient(
        #4caf50 0% 50%, /* Food */
        #2196f3 50% 75%, /* School */
        #ff9800 75% 90%, /* Health */
        #f44336 90% 100% /* Flagged */
      );
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 2s ease-in-out forwards;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); opacity: 0; }
      100% { transform: rotate(360deg); opacity: 1; }
    }
    /* Legend */
    .legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
    }
    .legend-item {
      display: flex;
      align-items: center;
    }
    .legend-item span {
      width: 10px;
      height: 10px;
      display: inline-block;
      margin-right: 5px;
    }
    /* Button */
    .ledger-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #00ccff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .ledger-btn:hover {
      background: #0099cc;
    }
    /* Alert (temporary) */
    .alert {
      position: fixed;
      top: 20px;
      background: #ff9800;
      padding: 10px;
      border-radius: 5px;
      display: none;
      animation: slideIn 0.5s ease forwards;
    }
    @keyframes slideIn {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #00ccff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }
    .ledger-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .ledger-list li {
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>SupportSync | Parent A</h1>
    <div class="stats">
      <div class="stat">
        <span>Sent</span>
        <span class="number" id="sent">$500</span>
      </div>
      <div class="stat">
        <span>Spent</span>
        <span class="number" id="spent">$0</span>
      </div>
      <div class="stat">
        <span>Remaining</span>
        <span class="number" id="remaining">$500</span>
      </div>
    </div>
    <div class="pie-chart"></div>
    <div class="legend">
      <div class="legend-item"><span style="background: #4caf50;"></span>Food: 50%</div>
      <div class="legend-item"><span style="background: #2196f3;"></span>School: 25%</div>
      <div class="legend-item"><span style="background: #ff9800;"></span>Health: 15%</div>
      <div class="legend-item"><span style="background: #f44336;"></span>Flagged: 10%</div>
    </div>
    <button class="ledger-btn" onclick="openModal()">View Ledger</button>
  </div>
  
  <!-- Temporary Alert -->
  <div class="alert" id="alert">Ledger Coming Soon!</div>
  
  <!-- Ledger Modal -->
  <div class="modal" id="ledgerModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <h2>Ledger Details</h2>
      <ul class="ledger-list" id="ledgerList">
        <!-- Example ledger items -->
        <li>Transaction 1: -$100 (Food)</li>
        <li>Transaction 2: -$50 (School)</li>
        <li>Transaction 3: -$70 (Health)</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Spending animation simulation
    let spent = 0;
    const totalSent = 500;
    const spentTarget = 320;
    function updateDashboard() {
      if (spent < spentTarget) {
        spent += 10;
        document.getElementById('spent').textContent = `$${spent}`;
        document.getElementById('remaining').textContent = `$${totalSent - spent}`;
        requestAnimationFrame(updateDashboard);
      }
    }
    window.onload = () => {
      requestAnimationFrame(updateDashboard);
    };

    // Temporary alert for Ledger button (if needed)
    function showAlert() {
      const alert = document.getElementById('alert');
      alert.style.display = 'block';
      setTimeout(() => {
        alert.style.display = 'none';
      }, 2000);
    }

    // Modal functionality for Ledger details
    function openModal() {
      document.getElementById('ledgerModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('ledgerModal').style.display = 'none';
    }
    
    // Example: Save and load ledger data from localStorage
    function loadLedger() {
      const ledgerData = localStorage.getItem('ledgerData');
      if (ledgerData) {
        const items = JSON.parse(ledgerData);
        const ledgerList = document.getElementById('ledgerList');
        ledgerList.innerHTML = '';
        items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ledgerList.appendChild(li);
        });
      }
    }
    // On load, initialize ledger data
    window.onload = () => {
      updateDashboard();
      loadLedger();
    };
    
    // Function to add a new ledger entry (could be linked to a form in future enhancements)
    function addLedgerEntry(entry) {
      let ledgerData = localStorage.getItem('ledgerData');
      ledgerData = ledgerData ? JSON.parse(ledgerData) : [];
      ledgerData.push(entry);
      localStorage.setItem('ledgerData', JSON.stringify(ledgerData));
      loadLedger();
    }
    
    // Example: Uncomment to add a sample entry
    // addLedgerEntry("Transaction 4: -$50 (Misc)");
  </script>
</body>
</html>

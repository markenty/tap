<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DHD Clicker Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #001f3f; /* Deep space blue */
      color: #39CCCC; /* Stargate teal */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    h1 {
      margin: 20px 0;
      color: #FF851B; /* Stargate chevron orange */
    }
    .dhd-button {
      background: linear-gradient(145deg, #e64a19, #ff5722); /* Red gradient */
      color: white;
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.2);
      transition: transform 0.1s;
      touch-action: manipulation;
    }
    .dhd-button:active {
      transform: scale(0.9);
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.2);
    }
    .status {
      margin: 20px 0;
      font-size: 18px;
    }
    svg {
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .status {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <div class="stat">
      <span class="label">Energy</span>
      <span id="energy">0</span>
    </div>
    <div class="stat">
      <span class="label">Worlds Visited</span>
      <span id="worlds-visited">0</span>
    </div>
  </div>

  <h1>DHD Clicker Game</h1>
  <button class="dhd-button" ontouchstart="handleTap()" onmousedown="handleTap()">Tap DHD</button>
  <button onclick="resetEnergy()">Reset Energy</button>
  <p id="message"></p>

  <script>
    // Persistent Energy Counter
    let energy = parseInt(localStorage.getItem("energy")) || 0;
    let worldsVisited = parseInt(localStorage.getItem("worldsVisited")) || 0;

    // Increment energy on tap
    function handleTap() {
      energy++;
      localStorage.setItem("energy", energy);
      updateDisplay();
    }

    // Reset energy
    function resetEnergy() {
      energy = 0;
      worldsVisited = 0;
      localStorage.setItem("energy", energy);
      localStorage.setItem("worldsVisited", worldsVisited);
      updateDisplay();
    }

    // Update display
    function updateDisplay() {
      document.getElementById("energy").textContent = energy;
      document.getElementById("worlds-visited").textContent = worldsVisited;
    }

    // Initial display update
    updateDisplay();
  </script>

</body>
</html>

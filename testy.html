<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>StickFight â€“ Enhanced Beat 'Em Up</title>
  <style>
    /* Base reset */
    body {
      margin: 0;
      overflow: hidden;
      background: #333;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      /* The background is now drawn each frame to create a motion-blur effect */
    }
    /* Onscreen Controls */
    .joystick-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }
    .joystick {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: lightgray;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      touch-action: none;
    }
    /* Attack Buttons */
    .attack {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background: red;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      touch-action: none;
    }
    /* Kick Button: positioned slightly to the left of punch */
    .kick {
      right: 100px;
      background: darkorange;
    }
    /* Overlays */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    .overlay button {
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      margin: 10px;
    }
    /* HUD styling */
    .hud {
      position: fixed;
      top: 10px;
      right: 20px;
      color: white;
      text-align: right;
      z-index: 500;
    }
    .health-bar {
      width: 200px;
      height: 20px;
      background: #555;
      border: 2px solid #fff;
      margin-bottom: 10px;
      position: relative;
    }
    .health-fill {
      height: 100%;
      background: limegreen;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Start Screen Overlay -->
  <div id="startScreen" class="overlay">
    <button id="fightButton">Fight!</button>
  </div>

  <!-- Game Over Overlay -->
  <div id="gameOverScreen" class="overlay" style="display: none;">
    <h1>You were defeated</h1>
    <button id="tryAgainButton">Try Again?</button>
  </div>

  <!-- Pause Overlay -->
  <div id="pauseScreen" class="overlay" style="display: none;">
    <h1>Game Paused</h1>
    <button id="resumeButton">Resume</button>
  </div>

  <!-- HUD -->
  <div class="hud">
    <div class="health-bar">
      <div id="healthFill" class="health-fill"></div>
    </div>
    <div id="killCountText">0 Enemies Killed</div>
    <div id="rankText">Rank: Novice</div>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Onscreen Controls -->
  <div class="joystick-container" id="joystickContainer">
    <div class="joystick" id="joystick"></div>
  </div>
  <!-- Punch Button -->
  <div class="attack" id="attack">Punch</div>
  <!-- Kick Button -->
  <div class="attack kick" id="kick">Kick</div>

  <script>
    /* ========= CORE GAME STATE ========= */
    let gameStarted = false;
    let gameOver = false;
    let gamePaused = false;
    let killCount = 0;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Define a ground level (player stands on the bottom)
    const GROUND_LEVEL = canvas.height - 20;

    /* ========= AUDIO & HAPTIC ========= */
    const punchSound = new Audio('https://actions.google.com/sounds/v1/human_voices/punch.ogg');
    const kickSound = new Audio('https://actions.google.com/sounds/v1/foley/cloth_swish.ogg');
    const deathSound = new Audio('https://actions.google.com/sounds/v1/human_voices/female_scream.ogg');
    const backgroundMusic = new Audio('https://actions.google.com/sounds/v1/ambiences/old_cinema.ogg');
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0.3;
    function triggerHapticFeedback() {
      if (navigator.vibrate) navigator.vibrate(50);
    }

    /* ========= RANK SYSTEM ========= */
    const rankThresholds = [
      { name: "Novice", requiredKills: 0 },
      { name: "Apprentice", requiredKills: 10 },
      { name: "Fighter", requiredKills: 25 },
      { name: "Warrior", requiredKills: 50 },
      { name: "Veteran", requiredKills: 100 },
      { name: "Elite", requiredKills: 250 },
      { name: "Master", requiredKills: 500 },
      { name: "Legend", requiredKills: 1000 },
      { name: "Stick Assassin", requiredKills: 2000 },
    ];
    function getCurrentRank(kills) {
      let currentRank = rankThresholds[0].name;
      for (let i = 0; i < rankThresholds.length; i++) {
        if (kills >= rankThresholds[i].requiredKills) {
          currentRank = rankThresholds[i].name;
        } else {
          break;
        }
      }
      return currentRank;
    }

    /* ========= GAME OBJECTS ========= */
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 20,
      height: 50,
      hp: 100,
      maxHp: 100,
      velocityX: 0,
      velocityY: 0,
      speed: 5,
      // Attack states with combo system:
      isAttacking: false,
      attackFrame: 0,
      punchCombo: 0,
      lastPunchTime: 0,
      currentPunchType: 'low',
      isKicking: false,
      kickFrame: 0,
      kickCombo: 0,
      lastKickTime: 0,
      currentKickType: 'low',
      isDead: false,
      rotation: 0,
      // For ragdoll physics
      vx: 0,
      vy: 0,
      angularVelocity: 0,
      groundLevel: GROUND_LEVEL,
      fadeCounter: 0,
      comboTimeout: 500,
      // Idle/walk cycle for subtle animation
      cycle: 0
    };

    const enemies = [];
    const deadBodies = [];
    const punchEffects = [];
    const splatterEffects = [];
    const bossEnemies = [];

    let screenShake = { x: 0, y: 0, intensity: 0, duration: 0 };

    /* ========= INPUT HANDLING ========= */
    let gamepadIndex = null;
    window.addEventListener('gamepadconnected', (e) => {
      gamepadIndex = e.gamepad.index;
      console.log("Gamepad connected at index", gamepadIndex);
    });
    window.addEventListener('gamepaddisconnected', (e) => {
      if (gamepadIndex === e.gamepad.index) {
        gamepadIndex = null;
        console.log("Gamepad disconnected.");
      }
    });
    function updateGamepadInput() {
      if (!gameStarted || gamePaused) {
        if (gamepadIndex !== null) {
          const gp = navigator.getGamepads()[gamepadIndex];
          if (gp && gp.buttons[0] && gp.buttons[0].pressed) {
            if (document.getElementById('startScreen').style.display !== 'none') startGame();
            if (document.getElementById('gameOverScreen').style.display !== 'none') location.reload();
            if (document.getElementById('pauseScreen').style.display !== 'none') resumeGame();
          }
        }
        return;
      }
      if (gamepadIndex === null) return;
      const gp = navigator.getGamepads()[gamepadIndex];
      if (!gp || !gp.buttons) return;
      const deadzone = 0.2;
      let axisX = Math.abs(gp.axes[0]) > deadzone ? gp.axes[0] : 0;
      let axisY = Math.abs(gp.axes[1]) > deadzone ? gp.axes[1] : 0;
      player.velocityX = axisX * player.speed;
      player.velocityY = axisY * player.speed;
      const now = performance.now();
      // A button for punch
      if (gp.buttons[0].pressed && !player.isAttacking && !player.isKicking && !player.isDead) {
        if (now - player.lastPunchTime < player.comboTimeout) {
          player.punchCombo = (player.punchCombo % 4) + 1;
        } else {
          player.punchCombo = 1;
        }
        player.lastPunchTime = now;
        player.currentPunchType = (player.punchCombo % 2 === 0) ? "high" : "low";
        player.isAttacking = true;
        player.attackFrame = 0;
      }
      // X button for kick
      if (gp.buttons[2].pressed && !player.isKicking && !player.isAttacking && !player.isDead) {
        if (now - player.lastKickTime < player.comboTimeout) {
          player.kickCombo = (player.kickCombo % 4) + 1;
        } else {
          player.kickCombo = 1;
        }
        player.lastKickTime = now;
        player.currentKickType = (player.kickCombo % 2 === 0) ? "high" : "low";
        player.isKicking = true;
        player.kickFrame = 0;
      }
      if (gp.buttons[1].pressed) togglePause();
    }

    /* ========= TOUCH & MOUSE INPUT ========= */
    const joystickContainer = document.getElementById('joystickContainer');
    const joystick = document.getElementById('joystick');
    const punchButton = document.getElementById('attack');
    const kickButton = document.getElementById('kick');
    const radius = joystickContainer.offsetWidth / 2;
    const center = { x: radius, y: radius };
    let joystickPosition = { x: center.x, y: center.y };
    let isDragging = false;
    joystick.addEventListener('touchstart', (e) => { e.preventDefault(); isDragging = true; });
    joystick.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (isDragging && !player.isDead) {
        const rect = joystickContainer.getBoundingClientRect();
        const touch = e.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        const dx = x - center.x, dy = y - center.y;
        const dist = Math.sqrt(dx*dx+dy*dy);
        const distance = Math.min(dist, radius);
        const angle = Math.atan2(dy, dx);
        joystickPosition = { x: center.x + Math.cos(angle)*distance, y: center.y + Math.sin(angle)*distance };
        player.velocityX = Math.cos(angle) * (distance / radius) * player.speed;
        player.velocityY = Math.sin(angle) * (distance / radius) * player.speed;
        joystick.style.transform = `translate(${joystickPosition.x - center.x}px, ${joystickPosition.y - center.y}px)`;
      }
    });
    joystick.addEventListener('touchend', () => {
      isDragging = false;
      joystickPosition = { x: center.x, y: center.y };
      player.velocityX = 0;
      player.velocityY = 0;
      joystick.style.transform = 'translate(-50%, -50%)';
    });
    function triggerPunch() {
      if (!player.isDead && !player.isKicking) {
        const now = performance.now();
        if (now - player.lastPunchTime < player.comboTimeout) {
          player.punchCombo = (player.punchCombo % 4) + 1;
        } else {
          player.punchCombo = 1;
        }
        player.lastPunchTime = now;
        player.currentPunchType = (player.punchCombo % 2 === 0) ? "high" : "low";
        player.isAttacking = true;
        player.attackFrame = 0;
      }
    }
    punchButton.addEventListener('touchstart', (e) => { e.preventDefault(); triggerPunch(); });
    punchButton.addEventListener('click', triggerPunch);
    function triggerKick() {
      if (!player.isDead && !player.isAttacking) {
        const now = performance.now();
        if (now - player.lastKickTime < player.comboTimeout) {
          player.kickCombo = (player.kickCombo % 4) + 1;
        } else {
          player.kickCombo = 1;
        }
        player.lastKickTime = now;
        player.currentKickType = (player.kickCombo % 2 === 0) ? "high" : "low";
        player.isKicking = true;
        player.kickFrame = 0;
      }
    }
    kickButton.addEventListener('touchstart', (e) => { e.preventDefault(); triggerKick(); });
    kickButton.addEventListener('click', triggerKick);

    /* ========= UI BUTTONS ========= */
    document.getElementById('fightButton').addEventListener('click', startGame);
    document.getElementById('tryAgainButton').addEventListener('click', () => location.reload());
    document.getElementById('resumeButton').addEventListener('click', resumeGame);
    function togglePause() {
      if (!gameStarted || gameOver) return;
      gamePaused = !gamePaused;
      document.getElementById('pauseScreen').style.display = gamePaused ? 'flex' : 'none';
    }
    function resumeGame() {
      gamePaused = false;
      document.getElementById('pauseScreen').style.display = 'none';
    }

    /* ========= ENEMY SPAWNING ========= */
    function spawnEnemy() {
      const enemy = {
        x: Math.random() * canvas.width,
        y: Math.random() * (GROUND_LEVEL - 100) + 50, // spawn above ground
        width: 20,
        height: 50,
        hp: 50,
        speed: 2,
        isAttacking: false,
        attackFrame: 0,
        isDead: false,
        rotation: 0,
        knockback: null,
        fadeCounter: 0,
        // Walk cycle for subtle movement animation
        cycle: 0,
        groundLevel: GROUND_LEVEL
      };
      enemies.push(enemy);
    }
    let enemySpawnInterval;
    function startGame() {
      gameStarted = true;
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameOverScreen').style.display = 'none';
      backgroundMusic.play();
      enemySpawnInterval = setInterval(() => {
        if (gameStarted && !gamePaused) spawnEnemy();
      }, 2000);
    }

    /* ========= EFFECTS ========= */
    function addPunchEffect(x, y) {
      punchEffects.push({ x, y, alpha: 1 });
      punchSound.currentTime = 0;
      punchSound.play();
      triggerHapticFeedback();
    }
    function addKickEffect(x, y) {
      punchEffects.push({ x, y, alpha: 1 });
      kickSound.currentTime = 0;
      kickSound.play();
      triggerHapticFeedback();
    }
    function updatePunchEffects() {
      for (let i = punchEffects.length - 1; i >= 0; i--) {
        const effect = punchEffects[i];
        effect.alpha -= 0.05;
        if (effect.alpha <= 0) punchEffects.splice(i, 1);
      }
    }
    function drawPunchEffects() {
      punchEffects.forEach(({ x, y, alpha }) => {
        ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.font = '10px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ðŸ’¢', x, y);
      });
    }
    function addSplatterEffect(x, y) {
      for (let i = 0; i < 10; i++) {
        splatterEffects.push({
          x,
          y,
          dx: (Math.random() - 0.5) * 10,
          dy: (Math.random() - 0.5) * 10,
          alpha: 1,
          size: Math.random() * 1.5 + 2,
        });
      }
    }
    function updateSplatterEffects() {
      for (let i = splatterEffects.length - 1; i >= 0; i--) {
        const effect = splatterEffects[i];
        effect.x += effect.dx;
        effect.y += effect.dy;
        effect.alpha -= 0.02;
        if (effect.alpha <= 0) splatterEffects.splice(i, 1);
      }
    }
    function drawSplatterEffects() {
      splatterEffects.forEach(({ x, y, alpha, size }) => {
        ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 0.5);
        ctx.fill();
      });
    }
    function applyScreenShake(intensity, duration) {
      screenShake.intensity = intensity;
      screenShake.duration = duration;
    }
    function updateScreenShake() {
      if (screenShake.duration > 0) {
        screenShake.x = (Math.random() - 0.5) * screenShake.intensity;
        screenShake.y = (Math.random() - 0.5) * screenShake.intensity;
        screenShake.duration--;
      } else {
        screenShake.x = 0;
        screenShake.y = 0;
      }
    }

    /* ========= GAME UPDATES ========= */
    function updatePlayer() {
      if (player.isDead) return;
      player.x += player.velocityX;
      player.y += player.velocityY;
      // Clamp player within canvas and ground level:
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(GROUND_LEVEL - player.height, player.y));
      // Update idle/walk cycle if not attacking
      if (!player.isAttacking && !player.isKicking) {
        player.cycle += 0.1;
      }
      if (player.isAttacking) {
        player.attackFrame++;
        if (player.attackFrame > 15) { player.isAttacking = false; player.attackFrame = 0; }
      }
      if (player.isKicking) {
        player.kickFrame++;
        if (player.kickFrame > 20) { player.isKicking = false; player.kickFrame = 0; }
      }
      const now = performance.now();
      if (now - player.lastPunchTime > player.comboTimeout && !player.isAttacking) player.punchCombo = 0;
      if (now - player.lastKickTime > player.comboTimeout && !player.isKicking) player.kickCombo = 0;
      if (player.hp <= 0 && !player.isDead) {
        player.isDead = true;
        document.getElementById('gameOverScreen').style.display = 'flex';
        gameStarted = false;
        gameOver = true;
        deathSound.play();
        player.vx = (Math.random()-0.5)*10;
        player.vy = -Math.random()*10;
        player.angularVelocity = (Math.random()-0.5)*0.2;
        player.groundLevel = GROUND_LEVEL;
        deadBodies.push({ ...player });
        clearInterval(enemySpawnInterval);
      }
    }
    function updateEnemies() {
      enemies.forEach((enemy, index) => {
        if (enemy.isDead) {
          enemy.fadeCounter++;
          if (enemy.fadeCounter > 6) enemies.splice(index, 1);
          return;
        }
        // Basic enemy AI: move toward player
        const dx = player.x - enemy.x, dy = player.y - enemy.y;
        const distance = Math.sqrt(dx*dx+dy*dy);
        if (distance > 10) {
          enemy.x += (dx/distance)*enemy.speed;
          enemy.y += (dy/distance)*enemy.speed;
          // Increment enemyâ€™s walk cycle when moving
          enemy.cycle = (enemy.cycle || 0) + 0.15;
        }
        // Clamp enemy to ground
        if (enemy.y > GROUND_LEVEL - enemy.height) {
          enemy.y = GROUND_LEVEL - enemy.height;
        }
        // If close to player, attack as before.
        if (!player.isDead && distance <= 10) {
          enemy.isAttacking = true;
          enemy.attackFrame++;
          // Punch collision check (with slight variations for high vs low)
          if (player.isAttacking && player.attackFrame < 7 &&
              Math.abs(player.x - enemy.x) < (player.currentPunchType === "high" ? 55 : 50) &&
              Math.abs(player.y - enemy.y) < 50) {
            const damage = player.currentPunchType === "high" ? 12 : 10;
            enemy.hp -= damage;
            enemy.knockback = { x: (enemy.x-player.x)*0.5, y: (enemy.y-player.y)*0.5, frames: 5 };
            addPunchEffect(enemy.x, enemy.y-25);
            addSplatterEffect(enemy.x, enemy.y);
            applyScreenShake(10,10);
          }
          // Kick collision check:
          if (player.isKicking && player.kickFrame < 10 &&
              Math.abs(player.x - enemy.x) < (player.currentKickType === "high" ? 75 : 70) &&
              Math.abs(player.y - enemy.y) < 70) {
            const damage = player.currentKickType === "high" ? 18 : 15;
            enemy.hp -= damage;
            enemy.knockback = { x: (enemy.x-player.x)*0.7, y: (enemy.y-player.y)*0.7, frames: 5 };
            addKickEffect(enemy.x, enemy.y-25);
            addSplatterEffect(enemy.x, enemy.y);
            applyScreenShake(15,15);
          }
        }
        if (enemy.knockback) {
          enemy.x += enemy.knockback.x;
          enemy.y += enemy.knockback.y;
          enemy.knockback.frames--;
          if (enemy.knockback.frames <= 0) enemy.knockback = null;
        }
        if (enemy.hp <= 0 && !enemy.isDead) {
          enemy.isDead = true;
          enemy.rotation = Math.PI/2;
          enemy.fadeCounter = 0;
          enemy.vx = (Math.random()-0.5)*10;
          enemy.vy = -Math.random()*10;
          enemy.angularVelocity = (Math.random()-0.5)*0.2;
          enemy.groundLevel = GROUND_LEVEL;
          deadBodies.push({ ...enemy });
          killCount++;
        }
      });
      // Boss spawn logic remains unchanged
      if (killCount > 0 && killCount % 50 === 0 && bossEnemies.length === 0) {
        bossEnemies.push({
          x: Math.random()*canvas.width,
          y: Math.random()*(GROUND_LEVEL-150)+50,
          width: 40,
          height: 80,
          hp: 200,
          speed: 1.5,
          isAttacking: false,
          attackFrame: 0,
          isDead: false,
          rotation: 0,
          knockback: null,
          fadeCounter: 0,
          color: 'purple',
          cycle: 0,
          groundLevel: GROUND_LEVEL
        });
      }
      bossEnemies.forEach((boss, index) => {
        if (boss.isDead) {
          boss.fadeCounter++;
          if (boss.fadeCounter > 6) bossEnemies.splice(index,1);
          return;
        }
        const dx = player.x - boss.x, dy = player.y - boss.y;
        const distance = Math.sqrt(dx*dx+dy*dy);
        if (distance > 10) {
          boss.x += (dx/distance)*boss.speed;
          boss.y += (dy/distance)*boss.speed;
          boss.cycle = (boss.cycle || 0) + 0.1;
        }
        if (boss.y > GROUND_LEVEL - boss.height) {
          boss.y = GROUND_LEVEL - boss.height;
        }
        if (!player.isDead && distance<=10) {
          boss.isAttacking = true;
          boss.attackFrame++;
          addPunchEffect(player.x, player.y-30);
          addSplatterEffect(player.x, player.y);
          applyScreenShake(15,15);
          if (boss.attackFrame > 15) { boss.attackFrame = 0; player.hp -= 10; }
        }
        if (player.isAttacking && player.attackFrame < 7 &&
            Math.abs(player.x-boss.x)<60 &&
            Math.abs(player.y-boss.y)<60) {
          boss.hp -= 5;
          boss.knockback = { x: (boss.x-player.x)*0.5, y: (boss.y-player.y)*0.5, frames: 5 };
          addPunchEffect(boss.x, boss.y-30);
          addSplatterEffect(boss.x, boss.y);
          applyScreenShake(15,15);
        }
        if (boss.knockback) {
          boss.x += boss.knockback.x;
          boss.y += boss.knockback.y;
          boss.knockback.frames--;
          if (boss.knockback.frames<=0) boss.knockback = null;
        }
        if (boss.hp<=0 && !boss.isDead) {
          boss.isDead = true;
          boss.rotation = Math.PI/2;
          boss.fadeCounter = 0;
          boss.vx = (Math.random()-0.5)*10;
          boss.vy = -Math.random()*10;
          boss.angularVelocity = (Math.random()-0.5)*0.2;
          boss.groundLevel = GROUND_LEVEL;
          deadBodies.push({ ...boss });
          killCount += 5;
        }
      });
    }
    function updateDeadBodies() {
      const gravity = 0.5, friction = 0.98;
      const footOffset = 15;
      for (let i = deadBodies.length - 1; i >= 0; i--) {
        const body = deadBodies[i];
        body.fadeCounter++;
        body.vy += gravity;
        body.x += body.vx;
        body.y += body.vy;
        if (body.y + (body.height/2) + footOffset > body.groundLevel) {
          body.y = body.groundLevel - (body.height/2) - footOffset;
          body.vy *= -0.5;
          body.vx *= friction;
          body.vy *= friction;
        }
        body.rotation += body.angularVelocity;
        body.angularVelocity *= friction;
        if (body.fadeCounter > 600) deadBodies.splice(i,1);
      }
    }
    function updateHUD() {
      document.getElementById('killCountText').innerText = `${killCount} Enemies Killed`;
      document.getElementById('rankText').innerText = `Rank: ${getCurrentRank(killCount)}`;
      const hpPercent = Math.max(0, (player.hp/player.maxHp)*100);
      document.getElementById('healthFill').style.width = `${hpPercent}%`;
    }

    /* ========= DRAWING ========= */
    // The drawStickman function now includes:
    // - Modified leg drawing: if kicking, a high kick flips the leg upward.
    // - If not attacking, a subtle swing is applied using the cycle value.
    function drawStickman({ x, y, width, height, rotation, isAttacking, attackFrame, isKicking, kickFrame, color, fadeCounter, cycle }) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.strokeStyle = color || "black";
      ctx.fillStyle = color || "black";
      ctx.globalAlpha = fadeCounter ? 1 - fadeCounter/600 : 1;
      ctx.lineWidth = 2;
      // Head
      ctx.beginPath();
      ctx.arc(0, -height/2, 10, 0, Math.PI*2);
      ctx.fill();
      // Body
      ctx.beginPath();
      ctx.moveTo(0, -height/2);
      ctx.lineTo(0, height/2);
      ctx.stroke();
      // Arms: if attacking use fixed positions; if idle/walking, apply a subtle oscillation.
      ctx.beginPath();
      if (isAttacking && attackFrame < 7) {
        if (player.currentPunchType === "high") {
          ctx.moveTo(0, -10);
          ctx.lineTo(35, -15);
        } else {
          ctx.moveTo(0, -10);
          ctx.lineTo(30, -10);
        }
      } else {
        // Use cycle value to swing arms slightly
        const offset = Math.sin(cycle || 0) * 5;
        ctx.moveTo(0, -10+offset);
        ctx.lineTo(-15, 10+offset);
        ctx.moveTo(0, -10-offset);
        ctx.lineTo(15, 10-offset);
      }
      ctx.stroke();
      // Legs:
      ctx.beginPath();
      // Non-kicking leg drawn normally with a slight oscillation
      const legOffset = Math.sin(cycle || 0) * 2;
      ctx.moveTo(0, 20+legOffset);
      ctx.lineTo(-10, 40+legOffset);
      // Kicking leg:
      if (isKicking && kickFrame < 10) {
        ctx.moveTo(0, 20);
        if (player.currentKickType === "high") {
          // High kick: leg flips upward
          ctx.lineTo(20, -10);
        } else {
          // Low kick: leg extends forward
          ctx.lineTo(30, 40);
        }
      } else {
        ctx.moveTo(0, 20);
        ctx.lineTo(10, 40);
      }
      ctx.stroke();
      ctx.restore();
    }

    /* ========= MAIN GAME LOOP ========= */
    function gameLoop() {
      // Instead of a full clear, draw a translucent rectangle to create a subtle motion blur effect
      ctx.fillStyle = "rgba(242,242,242,0.8)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(screenShake.x, screenShake.y);
      updateGamepadInput();
      if (!gamePaused) {
        updateScreenShake();
        updatePunchEffects();
        updateSplatterEffects();
        updateDeadBodies();
        updatePlayer();
        updateEnemies();
        deadBodies.forEach(drawStickman);
        if (!player.isDead) {
          drawStickman({ ...player, isAttacking: player.isAttacking, isKicking: player.isKicking });
        }
        enemies.forEach(enemy => drawStickman({ ...enemy, color: "red" }));
        bossEnemies.forEach(boss => drawStickman({ ...boss, color: boss.color || "purple" }));
        drawPunchEffects();
        drawSplatterEffects();
      }
      ctx.restore();
      updateHUD();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();

    /* ========= WINDOW RESIZE ========= */
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // Update ground level accordingly
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
    });
  </script>

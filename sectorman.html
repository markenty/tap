<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Full Screen Game Boy Platformer</title>
  <style>
    /* ——— Reset & Full-Screen Setup ——— */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      background: #666;
      font-family: sans-serif;
    }
    /* ——— Full-Screen Game Boy Shell ——— */
    #gameboy {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #a3c1a3;  /* Game Boy body color */
    }
    /* ——— Screen (Game Canvas) ——— */
    #screen {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 60vw;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      background: #000;
      border: 4px solid #666;
      border-radius: 4px;
      overflow: hidden;
    }
    /* The Matter.js-rendered game area sits inside the screen */
    #game {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* ——— Controls Area (Physical Buttons) ——— */
    #controls {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 60vw;
      max-width: 800px;
      height: 150px;
    }
    /* D-Pad on bottom left */
    #dpad {
      position: absolute;
      left: 10%;
      bottom: 0;
      width: 100px;
      height: 100px;
    }
    #dpad button {
      position: absolute;
      width: 35px;
      height: 35px;
      background: #333;
      color: #fff;
      border: 2px solid #777;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #dpad button:active { background: #777; }
    /* Position D-Pad buttons */
    #dpad .up    { top: 0; left: 32.5px; }
    #dpad .down  { bottom: 0; left: 32.5px; }
    #dpad .left  { top: 32.5px; left: 0; }
    #dpad .right { top: 32.5px; right: 0; }
    /* A/B Buttons on bottom right */
    #ab-buttons {
      position: absolute;
      right: 10%;
      bottom: 0;
      width: 100px;
      height: 100px;
    }
    #ab-buttons button {
      position: absolute;
      width: 35px;
      height: 35px;
      background: #333;
      color: #fff;
      border: 2px solid #777;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }
    #ab-buttons button:active { background: #777; }
    /* Arrange A/B buttons: one top-right and one bottom-left */
    #ab-buttons .A { top: 0; right: 0; }
    #ab-buttons .B { bottom: 0; left: 0; }

    /* ——— In-Game Entity Styles ——— */
    .entity {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .player-part { background: #0f0; }
    .bullet { background: #fff; }
    .coin {
      background: gold;
      color: black;
      font-size: 14px;
      line-height: 16px;
      text-align: center;
      border-radius: 0;
    }
    .tv {
      position: absolute;
      background: #444;
      border: 2px solid #999;
      border-radius: 4px;
    }
    .platform {
      position: absolute;
      background: #555;
    }
  </style>
</head>
<body>
  <div id="gameboy">
    <!-- Game Boy Screen -->
    <div id="screen">
      <div id="game"></div>
    </div>
    <!-- Physical Button Layout -->
    <div id="controls">
      <div id="dpad">
        <button class="up">↑</button>
        <button class="down">↓</button>
        <button class="left">←</button>
        <button class="right">→</button>
      </div>
      <div id="ab-buttons">
        <button class="A">A</button>
        <button class="B">B</button>
      </div>
    </div>
  </div>

  <!-- Matter.js physics engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    // ——— Matter.js Setup ———
    const Engine     = Matter.Engine,
          World      = Matter.World,
          Bodies     = Matter.Bodies,
          Body       = Matter.Body,
          Constraint = Matter.Constraint,
          Events     = Matter.Events;

    const engine = Engine.create();
    const world  = engine.world;
    const game   = document.getElementById('game');

    let domEntities = [];
    let platforms   = [];
    let tvs         = [];
    let coins       = [];
    let bullets     = [];

    // Utility: Create and link a DOM element to a Matter body.
    function createDomElement(body, className, width, height) {
      const el = document.createElement('div');
      el.className = 'entity ' + className;
      el.style.width  = width + 'px';
      el.style.height = height + 'px';
      game.appendChild(el);
      body.domElement = el;
      domEntities.push(body);
    }

    // ——— Setup the Ground ———
    // Use the screen dimensions to set the ground.
    const screenRect = document.getElementById('screen').getBoundingClientRect();
    const gameWidth  = screenRect.width;
    const gameHeight = screenRect.height;
    const ground = Bodies.rectangle(gameWidth/2, gameHeight, gameWidth, 40, { isStatic: true });
    World.add(world, ground);

    // ——— Build the Ragdoll Player ———
    const player = { jumpCount: 0 };
    (function createPlayer(x, y) {
      const size = 20;
      // Create six circular parts for a rudimentary ragdoll.
      const head = Bodies.circle(x, y - 40, size / 2, { friction: 0.5 });
      createDomElement(head, 'player-part', size, size);

      const torso = Bodies.circle(x, y - 20, size, { friction: 0.5 });
      createDomElement(torso, 'player-part', size * 2, size * 2);

      const leftArm = Bodies.circle(x - 30, y - 20, size / 2, { friction: 0.5 });
      createDomElement(leftArm, 'player-part', size, size);

      const rightArm = Bodies.circle(x + 30, y - 20, size / 2, { friction: 0.5 });
      createDomElement(rightArm, 'player-part', size, size);

      const leftLeg = Bodies.circle(x - 10, y + 10, size / 2, { friction: 0.5 });
      createDomElement(leftLeg, 'player-part', size, size);

      const rightLeg = Bodies.circle(x + 10, y + 10, size / 2, { friction: 0.5 });
      createDomElement(rightLeg, 'player-part', size, size);

      World.add(world, [head, torso, leftArm, rightArm, leftLeg, rightLeg]);

      function link(bodyA, bodyB, offsetA, offsetB) {
        const con = Constraint.create({
          bodyA,
          pointA: offsetA,
          bodyB,
          pointB: offsetB,
          stiffness: 0.8,
          length: 20
        });
        World.add(world, con);
      }
      link(head, torso, { x: 0, y: size/2 }, { x: 0, y: -size });
      link(torso, leftArm, { x: -size, y: 0 }, { x: 0, y: 0 });
      link(torso, rightArm, { x: size, y: 0 }, { x: 0, y: 0 });
      link(torso, leftLeg, { x: -size/2, y: size }, { x: 0, y: -size/2 });
      link(torso, rightLeg, { x: size/2, y: size }, { x: 0, y: -size/2 });

      player.head     = head;
      player.torso    = torso;
      player.leftLeg  = leftLeg;
      player.rightLeg = rightLeg;
    })(100, 100);

    // ——— Procedurally Generate Platforms ———
    function createPlatform(x, y, width, height) {
      const plat = Bodies.rectangle(x, y, width, height, { isStatic: true });
      World.add(world, plat);
      const el = document.createElement('div');
      el.className = 'platform';
      el.style.width  = width + 'px';
      el.style.height = height + 'px';
      el.style.left   = (x - width/2) + 'px';
      el.style.top    = (y - height/2) + 'px';
      game.appendChild(el);
      plat.domElement = el;
      platforms.push(plat);
    }
    for (let i = 0; i < 10; i++) {
      const w = 100 + Math.random() * 100;
      const h = 20;
      const x = 100 + Math.random() * (gameWidth - 200);
      const y = 50 + i * 50;
      createPlatform(x, y, w, h);
    }

    // ——— Create Shootable TVs ———
    function createTV(x, y) {
      const tvW = 60, tvH = 40;
      const tv = Bodies.rectangle(x, y, tvW, tvH, { isStatic: true, label: 'tv' });
      World.add(world, tv);
      const el = document.createElement('div');
      el.className = 'tv';
      el.style.width  = tvW + 'px';
      el.style.height = tvH + 'px';
      el.style.left   = (x - tvW/2) + 'px';
      el.style.top    = (y - tvH/2) + 'px';
      game.appendChild(el);
      tv.domElement = el;
      tvs.push(tv);
    }
    for (let i = 0; i < 5; i++) {
      const x = 150 + Math.random() * (gameWidth - 300);
      const y = 50 + Math.random() * (gameHeight - 100);
      createTV(x, y);
    }

    // ——— Shooting Mechanic ———
    // Clicking on the screen fires a bullet from the player’s torso.
    window.addEventListener('mousedown', function(e) {
      const rect = game.getBoundingClientRect();
      const targetX = e.clientX - rect.left;
      const targetY = e.clientY - rect.top;
      shootBullet(player.torso.position.x, player.torso.position.y, targetX, targetY);
    });
    function shootBullet(x, y, targetX, targetY) {
      const bullet = Bodies.circle(x, y, 5, { friction: 0, frictionAir: 0.01, label: 'bullet' });
      const angle = Math.atan2(targetY - y, targetX - x);
      const speed = 15;
      Body.setVelocity(bullet, { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed });
      World.add(world, bullet);
      createDomElement(bullet, 'bullet', 10, 10);
      bullets.push(bullet);
    }

    // ——— Collision Handling: TV Explosions ———
    Events.on(engine, 'collisionStart', function(event) {
      event.pairs.forEach(pair => {
        const labels = [pair.bodyA.label, pair.bodyB.label];
        if (labels.includes('bullet') && labels.includes('tv')) {
          const tvBody = (pair.bodyA.label === 'tv') ? pair.bodyA : pair.bodyB;
          const bulletBody = (pair.bodyA.label === 'bullet') ? pair.bodyA : pair.bodyB;
          explodeTV(tvBody);
          World.remove(world, bulletBody);
          if (bulletBody.domElement) bulletBody.domElement.remove();
        }
      });
    });
    function explodeTV(tvBody) {
      World.remove(world, tvBody);
      if (tvBody.domElement) tvBody.domElement.remove();
      tvs = tvs.filter(tv => tv !== tvBody);
      const coinCount = 3 + Math.floor(Math.random() * 5);
      for (let i = 0; i < coinCount; i++) {
        const coin = Bodies.circle(tvBody.position.x, tvBody.position.y, 8, { restitution: 0.8, label: 'coin' });
        World.add(world, coin);
        createDomElement(coin, 'coin', 16, 16);
        coin.domElement.textContent = '*';
        coins.push(coin);
      }
    }

    // ——— Player Movement Controls ———
    const keys = {};
    window.addEventListener('keydown', (e) => { keys[e.code] = true; });
    window.addEventListener('keyup', (e) => { keys[e.code] = false; });
    // Reset jump count when legs contact a static body.
    Events.on(engine, 'collisionStart', function(event) {
      event.pairs.forEach(pair => {
        [player.leftLeg, player.rightLeg].forEach(leg => {
          if (pair.bodyA === leg || pair.bodyB === leg) {
            if (pair.bodyA.isStatic || pair.bodyB.isStatic) {
              player.jumpCount = 0;
            }
          }
        });
      });
    });
    function update() {
      Engine.update(engine, 1000 / 60);
      domEntities.forEach(body => {
        if (body.domElement) {
          body.domElement.style.left = body.position.x + 'px';
          body.domElement.style.top  = body.position.y + 'px';
          body.domElement.style.transform = 'translate(-50%, -50%) rotate(' + body.angle + 'rad)';
        }
      });
      if (keys['ArrowLeft'] || keys['KeyA']) {
        Body.applyForce(player.torso, player.torso.position, { x: -0.005, y: 0 });
      }
      if (keys['ArrowRight'] || keys['KeyD']) {
        Body.applyForce(player.torso, player.torso.position, { x: 0.005, y: 0 });
      }
      if (keys['Space'] && player.jumpCount < 2) {
        Body.setVelocity(player.torso, { x: player.torso.velocity.x, y: -10 });
        player.jumpCount++;
        keys['Space'] = false;
      }
      requestAnimationFrame(update);
    }
    update();

    // ——— Map Physical Button Clicks to Controls ———
    // D-Pad: Up triggers jump; left/right for horizontal movement.
    const dpad = document.getElementById('dpad');
    dpad.querySelector('.up').addEventListener('click', () => {
      keys['Space'] = true;
      setTimeout(() => keys['Space'] = false, 150);
    });
    dpad.querySelector('.left').addEventListener('click', () => {
      keys['ArrowLeft'] = true;
      setTimeout(() => keys['ArrowLeft'] = false, 150);
    });
    dpad.querySelector('.right').addEventListener('click', () => {
      keys['ArrowRight'] = true;
      setTimeout(() => keys['ArrowRight'] = false, 150);
    });
    // A and B buttons trigger shooting in opposite directions.
    const abButtons = document.getElementById('ab-buttons');
    abButtons.querySelector('.A').addEventListener('click', () => {
      shootBullet(player.torso.position.x, player.torso.position.y,
                  player.torso.position.x + 100, player.torso.position.y);
    });
    abButtons.querySelector('.B').addEventListener('click', () => {
      shootBullet(player.torso.position.x, player.torso.position.y,
                  player.torso.position.x - 100, player.torso.position.y);
    });
  </script>
</body>
</html>

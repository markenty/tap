<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dev Projects</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      font-style: italic;
      text-transform: uppercase;
      background: #0c0f14;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    /* Header styles */
    .header {
      text-align: center;
      padding: 40px 20px;
    }

    .title {
      font-size: 4rem;
      letter-spacing: 5px;
      margin: 0;
      color: #00ffff;
    }

    .subtitle {
      font-size: 1.5rem;
      margin: 10px 0 0 0;
      color: #ffffff;
      opacity: 0.8;
    }

    /* Menu styles */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu h2 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .game-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .game-list li {
      margin: 10px 0;
    }

    .game-list ul {
      margin-left: 20px;
    }

    .game-list a {
      text-decoration: none;
      font-size: 1.5rem;
      color: #00ffff;
      padding: 10px 20px;
      border: 1px solid #00ffff;
      display: inline-block;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      text-align: center;
    }

    .game-list a:hover {
      background: #00ffff;
      color: #0c0f14;
      transform: scale(1.05);
    }

    /* Footer styles */
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ffffff;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">HTML Game Ideas</h1>
    <p class="subtitle">Creative Concepts and Prototypes</p>
  </header>

  <main class="menu">
    <h2>Projects</h2>

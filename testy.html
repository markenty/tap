<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>StickFight â€“ Enhanced Beat 'Em Up</title>
  <style>
    /* Base reset */
    body {
      margin: 0;
      overflow: hidden;
      background: #333;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      /* The canvas background is redrawn each frame to create a subtle motion-blur effect */
    }
    /* Onscreen Controls */
    .joystick-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }
    .joystick {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: lightgray;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      touch-action: none;
    }
    /* Attack Buttons */
    .attack {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background: red;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      touch-action: none;
    }
    .kick {
      right: 100px;
      background: darkorange;
    }
    /* Overlays */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    .overlay button {
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      margin: 10px;
    }
    /* HUD styling */
    .hud {
      position: fixed;
      top: 10px;
      right: 20px;
      color: white;
      text-align: right;
      z-index: 500;
    }
    .health-bar {
      width: 200px;
      height: 20px;
      background: #555;
      border: 2px solid #fff;
      margin-bottom: 10px;
      position: relative;
    }
    .health-fill {
      height: 100%;
      background: limegreen;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Overlays -->
  <div id="startScreen" class="overlay">
    <button id="fightButton">Fight!</button>
  </div>
  <div id="gameOverScreen" class="overlay" style="display: none;">
    <h1>You were defeated</h1>
    <button id="tryAgainButton">Try Again?</button>
  </div>
  <div id="pauseScreen" class="overlay" style="display: none;">
    <h1>Game Paused</h1>
    <button id="resumeButton">Resume</button>
  </div>
  <!-- HUD -->
  <div class="hud">
    <div class="health-bar">
      <div id="healthFill" class="health-fill"></div>
    </div>
    <div id="killCountText">0 Enemies Killed</div>
    <div id="rankText">Rank: Novice</div>
  </div>
  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>
  <!-- Onscreen Controls -->
  <div class="joystick-container" id="joystickContainer">
    <div class="joystick" id="joystick"></div>
  </div>
  <!-- Attack Buttons -->
  <div class="attack" id="attack">Punch</div>
  <div class="attack kick" id="kick">Kick</div>

  <script>
    /* ========= CORE GAME STATE & LEVEL ========= */
    let gameStarted = false, gameOver = false, gamePaused = false, killCount = 0;
    const canvas = document.getElementById('gameCanvas'),
          ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Define the ground level and overall level width (for horizontal scrolling).
    const GROUND_LEVEL = canvas.height - 20,
          LEVEL_WIDTH = canvas.width * 2;

    // Procedurally generate platforms.
    let platforms = [];
    function generatePlatforms() {
      platforms = [];
      for (let i = 0; i < 8; i++) {
        const platWidth = 100 + Math.random() * 150;
        const platX = Math.random() * (LEVEL_WIDTH - platWidth);
        const platY = 100 + Math.random() * (GROUND_LEVEL - 150);
        platforms.push({ x: platX, y: platY, width: platWidth, height: 20 });
      }
      // Add a ground platform.
      platforms.push({ x: 0, y: GROUND_LEVEL, width: LEVEL_WIDTH, height: 20 });
    }
    generatePlatforms();

    /* ========= AUDIO & HAPTIC ========= */
    const punchSound = new Audio('https://actions.google.com/sounds/v1/human_voices/punch.ogg'),
          kickSound = new Audio('https://actions.google.com/sounds/v1/foley/cloth_swish.ogg'),
          deathSound = new Audio('https://actions.google.com/sounds/v1/human_voices/female_scream.ogg'),
          backgroundMusic = new Audio('https://actions.google.com/sounds/v1/ambiences/old_cinema.ogg');
    backgroundMusic.loop = true; backgroundMusic.volume = 0.3;
    function triggerHapticFeedback() { if (navigator.vibrate) navigator.vibrate(50); }

    /* ========= RANK SYSTEM ========= */
    const rankThresholds = [
      { name: "Novice", requiredKills: 0 },
      { name: "Apprentice", requiredKills: 10 },
      { name: "Fighter", requiredKills: 25 },
      { name: "Warrior", requiredKills: 50 },
      { name: "Veteran", requiredKills: 100 },
      { name: "Elite", requiredKills: 250 },
      { name: "Master", requiredKills: 500 },
      { name: "Legend", requiredKills: 1000 },
      { name: "Stick Assassin", requiredKills: 2000 },
    ];
    function getCurrentRank(kills) {
      let currentRank = rankThresholds[0].name;
      for (let i = 0; i < rankThresholds.length; i++) {
        if (kills >= rankThresholds[i].requiredKills) currentRank = rankThresholds[i].name;
        else break;
      }
      return currentRank;
    }

    /* ========= GAME OBJECTS ========= */
    const player = {
      x: canvas.width / 2,
      y: GROUND_LEVEL - 50,  // start on the ground
      width: 20,
      height: 50,
      hp: 100,
      maxHp: 100,
      velocityX: 0,
      velocityY: 0,
      speed: 5,
      // Attack and combo state:
      isAttacking: false,
      attackFrame: 0,
      punchCombo: 0,
      lastPunchTime: 0,
      currentPunchType: 'low',
      isKicking: false,
      kickFrame: 0,
      kickCombo: 0,
      lastKickTime: 0,
      currentKickType: 'low',
      isDead: false,
      rotation: 0,
      vx: 0,
      vy: 0,
      angularVelocity: 0,
      groundLevel: GROUND_LEVEL,
      fadeCounter: 0,
      comboTimeout: 500,
      cycle: 0,
      platform: null
    };

    // Normal enemies and bosses use similar state.
    const enemies = [], deadBodies = [], punchEffects = [], splatterEffects = [], bossEnemies = [];
    let screenShake = { x: 0, y: 0, intensity: 0, duration: 0 };

    /* ========= PLATFORM COLLISION ========= */
    function checkPlatformCollision(entity) {
      for (let plat of platforms) {
        if (entity.y + entity.height >= plat.y &&
            entity.y + entity.height <= plat.y + 10 &&
            entity.x + entity.width > plat.x &&
            entity.x < plat.x + plat.width) {
          return plat;
        }
      }
      return null;
    }

    /* ========= INPUT HANDLING ========= */
    let gamepadIndex = null;
    window.addEventListener('gamepadconnected', (e) => { gamepadIndex = e.gamepad.index; console.log("Gamepad connected at index", gamepadIndex); });
    window.addEventListener('gamepaddisconnected', (e) => { if (gamepadIndex === e.gamepad.index) { gamepadIndex = null; console.log("Gamepad disconnected."); } });
    function updateGamepadInput() {
      if (!gameStarted || gamePaused) {
        if (gamepadIndex !== null) {
          const gp = navigator.getGamepads()[gamepadIndex];
          if (gp && gp.buttons[0] && gp.buttons[0].pressed) {
            if (document.getElementById('startScreen').style.display !== 'none') startGame();
            if (document.getElementById('gameOverScreen').style.display !== 'none') location.reload();
          }
        }
        return;
      }
      if (gamepadIndex === null) return;
      const gp = navigator.getGamepads()[gamepadIndex];
      if (!gp || !gp.buttons) return;
      const deadzone = 0.2;
      let axisX = Math.abs(gp.axes[0]) > deadzone ? gp.axes[0] : 0;
      let axisY = Math.abs(gp.axes[1]) > deadzone ? gp.axes[1] : 0;
      player.velocityX = axisX * player.speed;
      // Only horizontal movement for player (vertical controlled by platform collision).
      const now = performance.now();
      // Punch attack (A button)
      if (gp.buttons[0].pressed && !player.isAttacking && !player.isKicking && !player.isDead) {
        if (now - player.lastPunchTime < player.comboTimeout) { player.punchCombo = (player.punchCombo % 4) + 1; }
        else { player.punchCombo = 1; }
        player.lastPunchTime = now;
        player.currentPunchType = (player.punchCombo % 2 === 0) ? "high" : "low";
        player.isAttacking = true; player.attackFrame = 0;
      }
      // Kick attack (X button)
      if (gp.buttons[2].pressed && !player.isKicking && !player.isAttacking && !player.isDead) {
        if (now - player.lastKickTime < player.comboTimeout) { player.kickCombo = (player.kickCombo % 4) + 1; }
        else { player.kickCombo = 1; }
        player.lastKickTime = now;
        player.currentKickType = (player.kickCombo % 2 === 0) ? "high" : "low";
        player.isKicking = true; player.kickFrame = 0;
      }
    }

    /* ========= TOUCH & MOUSE INPUT ========= */
    const joystickContainer = document.getElementById('joystickContainer'),
          joystick = document.getElementById('joystick'),
          punchButton = document.getElementById('attack'),
          kickButton = document.getElementById('kick');
    const rVal = joystickContainer.offsetWidth / 2, cVal = { x: rVal, y: rVal };
    let joystickPosition = { x: cVal.x, y: cVal.y }, isDragging = false;
    joystick.addEventListener('touchstart', (e) => { e.preventDefault(); isDragging = true; });
    joystick.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (isDragging && !player.isDead) {
        const rect = joystickContainer.getBoundingClientRect(),
              touch = e.touches[0],
              x = touch.clientX - rect.left,
              y = touch.clientY - rect.top,
              dx = x - cVal.x,
              dy = y - cVal.y,
              dist = Math.sqrt(dx * dx + dy * dy),
              distance = Math.min(dist, rVal),
              angle = Math.atan2(dy, dx);
        joystickPosition = { x: cVal.x + Math.cos(angle) * distance, y: cVal.y + Math.sin(angle) * distance };
        player.velocityX = Math.cos(angle) * (distance / rVal) * player.speed;
        joystick.style.transform = `translate(${joystickPosition.x - cVal.x}px, ${joystickPosition.y - cVal.y}px)`;
      }
    });
    joystick.addEventListener('touchend', () => {
      isDragging = false;
      joystickPosition = { x: cVal.x, y: cVal.y };
      player.velocityX = 0;
      joystick.style.transform = 'translate(-50%, -50%)';
    });
    function triggerPunch() {
      if (!player.isDead && !player.isKicking) {
        const now = performance.now();
        if (now - player.lastPunchTime < player.comboTimeout) { player.punchCombo = (player.punchCombo % 4) + 1; }
        else { player.punchCombo = 1; }
        player.lastPunchTime = now;
        player.currentPunchType = (player.punchCombo % 2 === 0) ? "high" : "low";
        player.isAttacking = true; player.attackFrame = 0;
      }
    }
    punchButton.addEventListener('touchstart', (e) => { e.preventDefault(); triggerPunch(); });
    punchButton.addEventListener('click', triggerPunch);
    function triggerKick() {
      if (!player.isDead && !player.isAttacking) {
        const now = performance.now();
        if (now - player.lastKickTime < player.comboTimeout) { player.kickCombo = (player.kickCombo % 4) + 1; }
        else { player.kickCombo = 1; }
        player.lastKickTime = now;
        player.currentKickType = (player.kickCombo % 2 === 0) ? "high" : "low";
        player.isKicking = true; player.kickFrame = 0;
      }
    }
    kickButton.addEventListener('touchstart', (e) => { e.preventDefault(); triggerKick(); });
    kickButton.addEventListener('click', triggerKick);

    /* ========= UI BUTTONS ========= */
    document.getElementById('fightButton').addEventListener('click', startGame);
    document.getElementById('tryAgainButton').addEventListener('click', () => location.reload());
    document.getElementById('resumeButton').addEventListener('click', resumeGame);
    function togglePause() {
      if (!gameStarted || gameOver) return;
      gamePaused = !gamePaused;
      document.getElementById('pauseScreen').style.display = gamePaused ? 'flex' : 'none';
    }
    function resumeGame() {
      gamePaused = false;
      document.getElementById('pauseScreen').style.display = 'none';
    }

    /* ========= ENEMY SPAWNING ========= */
    function spawnEnemy() {
      const enemy = {
        x: Math.random() * LEVEL_WIDTH,
        y: Math.random() * (GROUND_LEVEL - 100) + 50,
        width: 20,
        height: 50,
        hp: 50,
        speed: 2,
        isAttacking: false,
        attackFrame: 0,
        currentAttackType: null,
        isDead: false,
        rotation: 0,
        knockback: null,
        fadeCounter: 0,
        cycle: 0,
        isJumping: false,
        jumpVelocity: 0,
        groundLevel: GROUND_LEVEL,
        platform: null
      };
      enemies.push(enemy);
    }
    let enemySpawnInterval;
    function startGame() {
      gameStarted = true;
      generatePlatforms();
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameOverScreen').style.display = 'none';
      backgroundMusic.play();
      enemySpawnInterval = setInterval(() => { if (gameStarted && !gamePaused) spawnEnemy(); }, 2000);
    }

    /* ========= EFFECTS ========= */
    function addPunchEffect(x, y) {
      punchEffects.push({ x, y, alpha: 1 });
      punchSound.currentTime = 0;
      punchSound.play();
      triggerHapticFeedback();
    }
    function addKickEffect(x, y) {
      punchEffects.push({ x, y, alpha: 1 });
      kickSound.currentTime = 0;
      kickSound.play();
      triggerHapticFeedback();
    }
    function updatePunchEffects() {
      for (let i = punchEffects.length - 1; i >= 0; i--) {
        const effect = punchEffects[i];
        effect.alpha -= 0.05;
        if (effect.alpha <= 0) punchEffects.splice(i, 1);
      }
    }
    function drawPunchEffects() {
      punchEffects.forEach(({ x, y, alpha }) => {
        ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.font = '10px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ðŸ’¢', x, y);
      });
    }
    function addSplatterEffect(x, y) {
      for (let i = 0; i < 10; i++) {
        splatterEffects.push({
          x,
          y,
          dx: (Math.random() - 0.5) * 10,
          dy: (Math.random() - 0.5) * 10,
          alpha: 1,
          size: Math.random() * 1.5 + 2,
        });
      }
    }
    function updateSplatterEffects() {
      for (let i = splatterEffects.length - 1; i >= 0; i--) {
        const effect = splatterEffects[i];
        effect.x += effect.dx;
        effect.y += effect.dy;
        effect.alpha -= 0.02;
        if (effect.alpha <= 0) splatterEffects.splice(i, 1);
      }
    }
    function drawSplatterEffects() {
      splatterEffects.forEach(({ x, y, alpha, size }) => {
        ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 0.5);
        ctx.fill();
      });
    }
    function applyScreenShake(intensity, duration) {
      screenShake.intensity = intensity;
      screenShake.duration = duration;
    }
    function updateScreenShake() {
      if (screenShake.duration > 0) {
        screenShake.x = (Math.random() - 0.5) * screenShake.intensity;
        screenShake.y = (Math.random() - 0.5) * screenShake.intensity;
        screenShake.duration--;
      } else {
        screenShake.x = 0;
        screenShake.y = 0;
      }
    }

    /* ========= CAMERA & LEVEL DRAWING ========= */
    let camera = { x: 0, y: 0, zoom: 1 };
    function updateCamera() {
      camera.zoom = 1; // Fixed zoom (no jump zooming)
      camera.x = player.x - canvas.width / (2 * camera.zoom);
      camera.y = player.y - canvas.height / (2 * camera.zoom);
      if (camera.x < 0) camera.x = 0;
      if (camera.y < 0) camera.y = 0;
      if (camera.x + canvas.width / camera.zoom > LEVEL_WIDTH) camera.x = LEVEL_WIDTH - canvas.width / camera.zoom;
      if (camera.y + canvas.height / camera.zoom > canvas.height) camera.y = canvas.height - canvas.height / camera.zoom;
    }
    function drawPlatforms() {
      ctx.fillStyle = "#555";
      for (let plat of platforms) {
        ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
      }
    }

    /* ========= GAME UPDATES ========= */
    function updatePlayer() {
      if (player.isDead) return;
      // Horizontal movement only.
      player.x += player.velocityX;
      player.x = Math.max(0, Math.min(LEVEL_WIDTH - player.width, player.x));
      // Keep the player on the ground or on a platform.
      let plat = checkPlatformCollision(player);
      if (plat) {
        player.y = plat.y - player.height;
        player.platform = plat;
      } else {
        player.y = GROUND_LEVEL - player.height;
      }
      if (!player.isAttacking && !player.isKicking) player.cycle += 0.1;
      if (player.isAttacking) { player.attackFrame++; if (player.attackFrame > 15) { player.isAttacking = false; player.attackFrame = 0; } }
      if (player.isKicking) { player.kickFrame++; if (player.kickFrame > 20) { player.isKicking = false; player.kickFrame = 0; } }
      const now = performance.now();
      if (now - player.lastPunchTime > player.comboTimeout && !player.isAttacking) player.punchCombo = 0;
      if (now - player.lastKickTime > player.comboTimeout && !player.isKicking) player.kickCombo = 0;
      if (player.hp <= 0 && !player.isDead) {
        player.isDead = true;
        document.getElementById('gameOverScreen').style.display = 'flex';
        gameStarted = false; gameOver = true;
        deathSound.play();
        player.vx = (Math.random() - 0.5) * 10;
        player.vy = -Math.random() * 10;
        player.angularVelocity = (Math.random() - 0.5) * 0.2;
        player.groundLevel = GROUND_LEVEL;
        deadBodies.push({ ...player });
        clearInterval(enemySpawnInterval);
      }
    }
    function updateEnemies() {
      enemies.forEach((enemy, index) => {
        if (enemy.isDead) { enemy.fadeCounter++; if (enemy.fadeCounter > 6) enemies.splice(index, 1); return; }
        const dx = enemy.x - player.x, dy = enemy.y - player.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (player.isAttacking && player.attackFrame < 7) {
          const threshold = player.currentPunchType === "high" ? 55 : 50;
          if (distance < threshold) {
            const damage = player.currentPunchType === "high" ? 12 : 10;
            enemy.hp -= damage;
            enemy.knockback = { x: (enemy.x - player.x) * 0.5, y: (enemy.y - player.y) * 0.5, frames: 5 };
            addPunchEffect(enemy.x, enemy.y - 25);
            addSplatterEffect(enemy.x, enemy.y);
            applyScreenShake(10, 10);
          }
        }
        if (player.isKicking && player.kickFrame < 10) {
          const threshold = player.currentKickType === "high" ? 75 : 70;
          if (distance < threshold) {
            const damage = player.currentKickType === "high" ? 18 : 15;
            enemy.hp -= damage;
            enemy.knockback = { x: (enemy.x - player.x) * 0.7, y: (enemy.y - player.y) * 0.7, frames: 5 };
            addKickEffect(enemy.x, enemy.y - 25);
            addSplatterEffect(enemy.x, enemy.y);
            applyScreenShake(15, 15);
          }
        }
        // Enemy AI: Check platform collision and jump if needed.
        let enemyPlat = checkPlatformCollision(enemy);
        enemy.platform = enemyPlat;
        if (enemyPlat && player.platform && enemyPlat !== player.platform && !enemy.isJumping) {
          enemy.isJumping = true;
          enemy.jumpVelocity = -10;
        }
        if (enemy.isJumping) {
          enemy.y += enemy.jumpVelocity;
          enemy.jumpVelocity += 0.8;
          let plat = checkPlatformCollision(enemy);
          if (plat && enemy.jumpVelocity > 0) {
            enemy.y = plat.y - enemy.height;
            enemy.isJumping = false;
          }
        }
        // Move enemy and initiate attack if in range.
        const dxp = player.x - enemy.x, dyp = player.y - enemy.y,
              dist = Math.sqrt(dxp * dxp + dyp * dyp);
        if (dist > 80) {
          enemy.x += (dxp / dist) * enemy.speed;
          enemy.y += (dyp / dist) * enemy.speed;
          enemy.cycle = (enemy.cycle || 0) + 0.15;
          enemy.isAttacking = false;
          enemy.attackFrame = 0;
        } else {
          if (!enemy.isAttacking) { enemy.isAttacking = true; enemy.attackFrame = 0; enemy.currentAttackType = Math.random() < 0.5 ? "punch" : "kick"; }
        }
        if (enemy.isAttacking) {
          enemy.attackFrame++;
          if (enemy.attackFrame === 10 && !player.isBlocking) {
            if (enemy.currentAttackType === "punch") {
              const hitThreshold = 50;
              if (Math.sqrt((player.x - enemy.x) ** 2 + (player.y - enemy.y) ** 2) < hitThreshold) {
                player.hp -= 10;
                player.vx = (player.x - enemy.x) * 0.5;
                player.vy = (player.y - enemy.y) * 0.5;
                addPunchEffect(player.x, player.y - 20);
              }
            } else {
              const hitThreshold = 60;
              if (Math.sqrt((player.x - enemy.x) ** 2 + (player.y - enemy.y) ** 2) < hitThreshold) {
                player.hp -= 15;
                player.vx = (player.x - enemy.x) * 0.7;
                player.vy = (player.y - enemy.y) * 0.7;
                addKickEffect(player.x, player.y - 20);
              }
            }
          }
          if (enemy.attackFrame > 15) { enemy.isAttacking = false; enemy.attackFrame = 0; }
        }
        if (enemy.knockback) {
          enemy.x += enemy.knockback.x;
          enemy.y += enemy.knockback.y;
          enemy.knockback.frames--;
          if (enemy.knockback.frames <= 0) enemy.knockback = null;
        }
        if (enemy.y > GROUND_LEVEL - enemy.height) { enemy.y = GROUND_LEVEL - enemy.height; }
        if (enemy.hp <= 0 && !enemy.isDead) {
          enemy.isDead = true;
          enemy.rotation = Math.PI / 2;
          enemy.fadeCounter = 0;
          enemy.vx = (Math.random() - 0.5) * 10;
          enemy.vy = -Math.random() * 10;
          enemy.angularVelocity = (Math.random() - 0.5) * 0.2;
          enemy.groundLevel = GROUND_LEVEL;
          deadBodies.push({ ...enemy });
          killCount++;
        }
      });
      // Boss enemy logic.
      if (killCount > 0 && killCount % 50 === 0 && bossEnemies.length === 0) {
        bossEnemies.push({
          x: Math.random() * LEVEL_WIDTH,
          y: Math.random() * (GROUND_LEVEL - 150) + 50,
          width: 40,
          height: 80,
          hp: 200,
          speed: 1.5,
          isAttacking: false,
          attackFrame: 0,
          isDead: false,
          rotation: 0,
          knockback: null,
          fadeCounter: 0,
          color: 'purple',
          cycle: 0,
          groundLevel: GROUND_LEVEL
        });
      }
      bossEnemies.forEach((boss, index) => {
        if (boss.isDead) { boss.fadeCounter++; if (boss.fadeCounter > 6) bossEnemies.splice(index, 1); return; }
        const dx = player.x - boss.x, dy = player.y - boss.y, dist = Math.sqrt(dx * dx + dy * dy);
        if (dist > 80) {
          boss.x += (dx / dist) * boss.speed;
          boss.y += (dy / dist) * boss.speed;
          boss.cycle = (boss.cycle || 0) + 0.1;
          boss.isAttacking = false;
          boss.attackFrame = 0;
        } else {
          if (!boss.isAttacking) { boss.isAttacking = true; boss.attackFrame = 0; boss.currentAttackType = Math.random() < 0.5 ? "punch" : "kick"; }
        }
        if (boss.isAttacking) {
          boss.attackFrame++;
          if (boss.attackFrame === 10 && !player.isBlocking) {
            if (boss.currentAttackType === "punch") {
              const hitThreshold = 60;
              if (Math.sqrt((player.x - boss.x) ** 2 + (player.y - boss.y) ** 2) < hitThreshold) {
                player.hp -= 10;
                player.vx = (player.x - boss.x) * 0.5;
                player.vy = (player.y - boss.y) * 0.5;
                addPunchEffect(player.x, player.y - 20);
              }
            } else {
              const hitThreshold = 70;
              if (Math.sqrt((player.x - boss.x) ** 2 + (player.y - boss.y) ** 2) < hitThreshold) {
                player.hp -= 15;
                player.vx = (player.x - boss.x) * 0.7;
                player.vy = (player.y - boss.y) * 0.7;
                addKickEffect(player.x, player.y - 20);
              }
            }
          }
          if (boss.attackFrame > 15) { boss.isAttacking = false; boss.attackFrame = 0; }
        }
        if (boss.knockback) {
          boss.x += boss.knockback.x;
          boss.y += boss.knockback.y;
          boss.knockback.frames--;
          if (boss.knockback.frames <= 0) boss.knockback = null;
        }
        if (boss.y > GROUND_LEVEL - boss.height) { boss.y = GROUND_LEVEL - boss.height; }
        if (boss.hp <= 0 && !boss.isDead) {
          boss.isDead = true;
          boss.rotation = Math.PI / 2;
          boss.fadeCounter = 0;
          boss.vx = (Math.random() - 0.5) * 10;
          boss.vy = -Math.random() * 10;
          boss.angularVelocity = (Math.random() - 0.5) * 0.2;
          boss.groundLevel = GROUND_LEVEL;
          deadBodies.push({ ...boss });
          killCount += 5;
        }
      });
    }
    function updateDeadBodies() {
      const gravity = 0.5, friction = 0.98, footOffset = 15;
      for (let i = deadBodies.length - 1; i >= 0; i--) {
        const body = deadBodies[i];
        body.fadeCounter++;
        body.vy += gravity;
        body.x += body.vx;
        body.y += body.vy;
        if (body.y + (body.height / 2) + footOffset > body.groundLevel) {
          body.y = body.groundLevel - (body.height / 2) - footOffset;
          body.vy *= -0.5;
          body.vx *= friction;
          body.vy *= friction;
        }
        body.rotation += body.angularVelocity;
        body.angularVelocity *= friction;
        if (body.fadeCounter > 600) deadBodies.splice(i, 1);
      }
    }
    function updateHUD() {
      document.getElementById('killCountText').innerText = `${killCount} Enemies Killed`;
      document.getElementById('rankText').innerText = `Rank: ${getCurrentRank(killCount)}`;
      const hpPercent = Math.max(0, (player.hp / player.maxHp) * 100);
      document.getElementById('healthFill').style.width = `${hpPercent}%`;
    }

    /* ========= CAMERA & LEVEL DRAWING ========= */
    let camera = { x: 0, y: 0, zoom: 1 };
    function updateCamera() {
      camera.zoom = 1; // Fixed zoom (no jump zooming)
      camera.x = player.x - canvas.width / (2 * camera.zoom);
      camera.y = player.y - canvas.height / (2 * camera.zoom);
      if (camera.x < 0) camera.x = 0;
      if (camera.y < 0) camera.y = 0;
      if (camera.x + canvas.width / camera.zoom > LEVEL_WIDTH) camera.x = LEVEL_WIDTH - canvas.width / camera.zoom;
      if (camera.y + canvas.height / camera.zoom > canvas.height) camera.y = canvas.height - canvas.height / camera.zoom;
    }
    function drawPlatforms() {
      ctx.fillStyle = "#555";
      for (let plat of platforms) { ctx.fillRect(plat.x, plat.y, plat.width, plat.height); }
    }

    /* ========= DRAWING ========= */
    function drawStickman({ x, y, width, height, rotation, isAttacking, attackFrame, isKicking, kickFrame, color, fadeCounter, cycle }) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.strokeStyle = color || "black";
      ctx.fillStyle = color || "black";
      ctx.globalAlpha = fadeCounter ? 1 - fadeCounter / 600 : 1;
      ctx.lineWidth = 2;
      // Head
      ctx.beginPath();
      ctx.arc(0, -height / 2, 10, 0, Math.PI * 2);
      ctx.fill();
      // Body
      ctx.beginPath();
      ctx.moveTo(0, -height / 2);
      ctx.lineTo(0, height / 2);
      ctx.stroke();
      // Arms
      ctx.beginPath();
      if (isAttacking && attackFrame < 7) {
        if (player.currentPunchType === "high") {
          ctx.moveTo(0, -10);
          ctx.lineTo(35, -15);
        } else {
          ctx.moveTo(0, -10);
          ctx.lineTo(30, -10);
        }
      } else {
        const offset = Math.sin(cycle || 0) * 5;
        ctx.moveTo(0, -10 + offset);
        ctx.lineTo(-15, 10 + offset);
        ctx.moveTo(0, -10 - offset);
        ctx.lineTo(15, 10 - offset);
      }
      ctx.stroke();
      // Legs
      ctx.beginPath();
      const legOffset = Math.sin(cycle || 0) * 2;
      ctx.moveTo(0, 20 + legOffset);
      ctx.lineTo(-10, 40 + legOffset);
      if (isKicking && kickFrame < 10) {
        ctx.moveTo(0, 20);
        if (player.currentKickType === "high") { ctx.lineTo(20, -10); }
        else { ctx.lineTo(30, 40); }
      } else {
        ctx.moveTo(0, 20);
        ctx.lineTo(10, 40);
      }
      ctx.stroke();
      ctx.restore();
    }

    /* ========= MAIN GAME LOOP ========= */
    function gameLoop() {
      updateCamera();
      ctx.save();
      ctx.scale(camera.zoom, camera.zoom);
      ctx.translate(-camera.x, -camera.y);
      ctx.fillStyle = "rgba(242,242,242,0.8)";
      ctx.fillRect(camera.x, camera.y, canvas.width / camera.zoom, canvas.height / camera.zoom);
      drawPlatforms();
      updateGamepadInput();
      if (!gamePaused) {
        updateScreenShake();
        updatePunchEffects();
        updateSplatterEffects();
        updateDeadBodies();
        updatePlayer();
        updateEnemies();
        deadBodies.forEach(drawStickman);
        if (!player.isDead) { drawStickman({ ...player, isAttacking: player.isAttacking, isKicking: player.isKicking }); }
        enemies.forEach(enemy => drawStickman({ ...enemy, color: "red" }));
        bossEnemies.forEach(boss => drawStickman({ ...boss, color: boss.color || "purple" }));
        drawPunchEffects();
        drawSplatterEffects();
      }
      ctx.restore();
      updateHUD();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();

    /* ========= WINDOW RESIZE ========= */
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      player.x = canvas.width / 2;
      player.y = GROUND_LEVEL - player.height;
    });
  </script>
</body>

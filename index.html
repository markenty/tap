<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Accumulator Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a73e8, #4caf50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #game-container {
      text-align: center;
      width: 100%;
    }
    #top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #main-section {
      margin-top: 20px;
    }
    #tap-button {
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s;
      touch-action: manipulation;
    }
    #tap-button:active {
      transform: scale(0.9);
    }
    #leaderboard {
      margin-top: 20px;
      color: white;
      display: none; /* Hidden by default */
    }
    #leaderboard h3 {
      margin: 10px 0;
    }
    #timer {
      font-size: 20px;
      margin: 20px 0;
    }
    .control-button {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .control-button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Top bar for stats -->
    <div id="top-bar">
      <div class="stat">
        <span class="label">Stars:</span>
        <span id="star-count">⭐ 0</span>
      </div>
      <div class="stat">
        <span class="label">Multiplier:</span>
        <span id="multiplier">1x</span>
      </div>
      <div class="stat">
        <span class="label">Tap Speed:</span>
        <span id="tap-speed">0 ms</span>
      </div>
    </div>

    <!-- Controls -->
    <div id="controls">
      <button id="reset-button" class="control-button">Reset Game</button>
      <button id="clear-leaderboard-button" class="control-button">Clear Leaderboard</button>
      <button id="toggle-leaderboard-button" class="control-button">View Leaderboard</button>
    </div>

    <!-- Timer -->
    <div id="timer">Time Left: 30s</div>

    <!-- Main game section -->
    <div id="main-section">
      <button id="tap-button">Tap Me!</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <script>
    let starCount = 0;
    let multiplier = 1;
    let lastTapTime = 0;
    let tapSpeed = 0;
    let timer = 30;
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    let timerInterval = null;

    const starCountElem = document.getElementById("star-count");
    const multiplierElem = document.getElementById("multiplier");
    const tapSpeedElem = document.getElementById("tap-speed");
    const timerElem = document.getElementById("timer");
    const tapButton = document.getElementById("tap-button");
    const resetButton = document.getElementById("reset-button");
    const clearLeaderboardButton = document.getElementById("clear-leaderboard-button");
    const toggleLeaderboardButton = document.getElementById("toggle-leaderboard-button");
    const leaderboardContainer = document.getElementById("leaderboard");
    const leaderboardList = document.getElementById("leaderboard-list");

    const multiplierThresholds = [
      { threshold: 20, multiplier: 240 },
      { threshold: 50, multiplier: 120 },
      { threshold: 100, multiplier: 60 },
      { threshold: 200, multiplier: 30 },
      { threshold: 300, multiplier: 15 },
      { threshold: 500, multiplier: 8 },
      { threshold: 700, multiplier: 4 },
      { threshold: 1000, multiplier: 2 },
    ];

    function calculateMultiplier(speed) {
      for (const threshold of multiplierThresholds) {
        if (speed <= threshold.threshold) {
          return threshold.multiplier;
        }
      }
      return 1;
    }

    function playTapSound() {
      const tapAudio = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
      tapAudio.play();
    }

    function handleTap() {
      playTapSound();
      const now = performance.now();

      if (lastTapTime > 0) {
        tapSpeed = now - lastTapTime;
        multiplier = calculateMultiplier(tapSpeed);
      }
      lastTapTime = now;

      starCount += multiplier;

      starCountElem.textContent = `⭐ ${starCount}`;
      multiplierElem.textContent = `${multiplier}x`;
      tapSpeedElem.textContent = `${Math.round(tapSpeed)} ms`;
    }

    function resetGame() {
      clearInterval(timerInterval);

      if (starCount > 0) {
        const initials = prompt("Enter your initials (3 characters):").toUpperCase();
        if (initials && initials.length === 3) {
          leaderboard.push({ initials, score: starCount });
          leaderboard.sort((a, b) => b.score - a.score);
          localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        }
      }

      starCount = 0;
      multiplier = 1;
      tapSpeed = 0;
      timer = 30;

      starCountElem.textContent = `⭐ ${starCount}`;
      multiplierElem.textContent = `${multiplier}x`;
      tapSpeedElem.textContent = "0 ms";
      timerElem.textContent = `Time Left: ${timer}s`;

      updateLeaderboard();

      timerInterval = setInterval(() => {
        timer--;
        timerElem.textContent = `Time Left: ${timer}s`;
        if (timer <= 0) {
          clearInterval(timerInterval);
          alert(`Time's up! Your score was ${starCount}.`);
        }
      }, 1000);
    }

    function updateLeaderboard() {
      leaderboardList.innerHTML = "";
      leaderboard.slice(0, 5).forEach(({ initials, score }, index) => {
        const li = document.createElement("li");
        li.textContent = `#${index + 1}: ${initials} - ${score} stars`;
        leaderboardList.appendChild(li);
      });
    }

    function clearLeaderboard() {
      if (confirm("Are you sure you want to clear the leaderboard?")) {
        leaderboard = [];
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        updateLeaderboard();
      }
    }

    function toggleLeaderboard() {
      if (leaderboardContainer.style.display === "none") {
        leaderboardContainer.style.display = "block";
        toggleLeaderboardButton.textContent = "Hide Leaderboard";
      } else {
        leaderboardContainer.style.display = "none";
        toggleLeaderboardButton.textContent = "View Leaderboard";
      }
    }

    tapButton.addEventListener("click", handleTap);
    resetButton.addEventListener("click", resetGame);
    clearLeaderboardButton.addEventListener("click", clearLeaderboard);
    toggleLeaderboardButton.addEventListener("click", toggleLeaderboard);

    updateLeaderboard();
    resetGame(); // Initialize game
  </script>
</body>
</html

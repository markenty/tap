<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Destructible Environment with Whip‚ÄêStyle Directional Melee Attack</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #666; font-family: sans-serif; }
    
    #gameboy {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #a3c1a3;
      overflow: hidden;
    }
    #screen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    #parallax {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('IMG_7196.png') repeat-x;
      background-size: auto 100%;
      z-index: 0;
    }
    #game {
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    .entity {
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .player-part {
      background: #222;
      width: 20px;
      height: 60px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      position: absolute;
    }
    .eye {
      position: absolute;
      width: 2px;
      height: 2px;
      background: red;
      box-shadow: 0 0 5px red;
    }
    .tendril {
      width: 8px;
      height: 40px;
      background: rgba(255, 0, 0, 0.5);
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      animation: flowing 1s infinite alternate ease-in-out;
    }
    @keyframes flowing {
      from { transform: translateY(-50%) rotate(-10deg); }
      to { transform: translateY(-50%) rotate(10deg); }
    }
  </style>
</head>
<body>
  <div id="gameboy">
    <div id="screen">
      <div id="parallax"></div>
      <div id="game"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const { Engine, World, Bodies, Body, Constraint, Events } = Matter;
    const engine = Engine.create();
    engine.world.gravity.y = 3.2;
    const world = engine.world;
    const game = document.getElementById("game");

    function createCharacter(x, y) {
      const char = { hp: 100, spawn: { x, y } };
      const width = 20, height = 60;

      function addPart(body, cls) {
        const el = document.createElement("div");
        el.className = "entity " + cls;
        el.style.width = width + "px";
        el.style.height = height + "px";
        game.appendChild(el);

        const tendril = document.createElement("div");
        tendril.className = "tendril";
        el.appendChild(tendril);

        if (cls.includes("head")) {
          const eye1 = document.createElement("div");
          const eye2 = document.createElement("div");
          eye1.className = "eye"; eye2.className = "eye";
          eye1.style.left = "25%"; eye2.style.right = "25%";
          el.appendChild(eye1);
          el.appendChild(eye2);
        }

        body.domElement = el;
        return body;
      }

      const head = Bodies.rectangle(x, y - 50, width, height);
      addPart(head, "player-part head");

      const torso = Bodies.rectangle(x, y, width, height);
      addPart(torso, "player-part torso");

      const rightHand = Bodies.rectangle(x + 25, y + 20, width, height);
      addPart(rightHand, "player-part hand");
      const leftHand = Bodies.rectangle(x - 25, y + 20, width, height);
      addPart(leftHand, "player-part hand");

      World.add(world, [head, torso, rightHand, leftHand]);

      function link(a, b) {
        const con = Constraint.create({ bodyA: a, bodyB: b, stiffness: 1, length: 0.1 });
        World.add(world, con);
      }
      link(head, torso);
      link(torso, rightHand);
      link(torso, leftHand);

      char.head = head; char.torso = torso;
      char.rightHand = rightHand; char.leftHand = leftHand;

      return char;
    }
    let playerChar = createCharacter(100, 100);

    function meleeAttack() {
      let attackDir = { x: 1, y: 0 };
      let attackHand = attackDir.x < 0 ? playerChar.leftHand : playerChar.rightHand;
      Body.applyForce(attackHand, attackHand.position, { x: attackDir.x * 0.05, y: attackDir.y * 0.05 });
    }

    function playerShoot() {
      let dx = 1, dy = 0;
      let shootingHand = dx < 0 ? playerChar.leftHand : playerChar.rightHand;
      const origin = { x: shootingHand.position.x, y: shootingHand.position.y };
      shootBullet(origin.x, origin.y, origin.x + dx * 100, origin.y + dy * 100, playerChar);
    }

    function shootBullet(x, y, tx, ty, owner) {
      const bullet = Bodies.circle(x, y, 5);
      bullet.owner = owner;
      const angle = Math.atan2(ty - y, tx - x);
      const speed = 35;
      Body.setVelocity(bullet, { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed });
      World.add(world, bullet);
    }

    function update() {
      Engine.update(engine, 1000/60);
      [playerChar.head, playerChar.torso, playerChar.rightHand, playerChar.leftHand].forEach(body => {
        if (body.domElement) {
          body.domElement.style.left = body.position.x + "px";
          body.domElement.style.top = body.position.y + "px";
          body.domElement.style.transform = "translate(-50%, -50%)";
        }
      });
      requestAnimationFrame(update);
    }
    update();

    window.addEventListener("keydown", (e) => { if (e.code === "Space") meleeAttack(); });
    window.addEventListener("keydown", (e) => { if (e.code === "KeyA") playerShoot(); });

  </script>
</body>
</html>

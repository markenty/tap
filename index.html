<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Accumulator Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a73e8, #4caf50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #game-container {
      text-align: center;
      width: 100%;
    }
    #top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    #controls {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #main-section {
      margin-top: 20px;
    }
    #tap-button {
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s;
      touch-action: manipulation;
    }
    #tap-button:active {
      transform: scale(0.9);
    }
    #leaderboard {
      margin-top: 20px;
      color: white;
      display: none; /* Hidden by default */
    }
    #leaderboard h3 {
      margin: 10px 0;
    }
    #timer {
      font-size: 20px;
      margin: 20px 0;
    }
    .control-button {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .control-button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Top bar for stats -->
    <div id="top-bar">
      <div class="stat">
        <span class="label">Stars:</span>
        <span id="star-count">⭐ 0</span>
      </div>
      <div class="stat">
        <span class="label">Multiplier:</span>
        <span id="multiplier">1x</span>
      </div>
      <div class="stat">
        <span class="label">Tap Speed:</span>
        <span id="tap-speed">0 ms</span>
      </div>
    </div>

    <!-- Controls -->
    <div id="controls">
      <button id="reset-button" class="control-button">Reset Game</button>
      <button id="clear-leaderboard-button" class="control-button">Clear Leaderboard</button>
      <button id="toggle-leaderboard-button" class="control-button">View Leaderboard</button>
    </div>

    <!-- Timer -->
    <div id="timer">Time Left: 30s</div>

    <!-- Main game section -->
    <div id="main-section">
      <button id="tap-button">Tap Me!</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <script>
    // Initialize stats
    let starCount = 0;
    let multiplier = 1;
    let lastTapTime = 0;
    let tapSpeed = 0;
    let timer = 30; // Game timer in seconds
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    const audioSrc = "https://actions.google.com/sounds/v1/cartoon/pop.ogg";

    // DOM elements
    const starCountElem = document.getElementById("star-count");
    const multiplierElem = document.getElementById("multiplier");
    const tapSpeedElem = document.getElementById("tap-speed");
    const tapButton = document.getElementById("tap-button");
    const timerElem = document.getElementById("timer");
    const leaderboardList = document.getElementById("leaderboard-list");
    const resetButton = document.getElementById("reset-button");
    const clearLeaderboardButton = document.getElementById("clear-leaderboard-button");
    const toggleLeaderboardButton = document.getElementById("toggle-leaderboard-button");
    const leaderboardContainer = document.getElementById("leaderboard");

    // Multiplier thresholds in milliseconds
    const multiplierThresholds = [
      { threshold: 300, multiplier: 8 },
      { threshold: 500, multiplier: 4 },
      { threshold: 700, multiplier: 2 },
    ];

    // Update multiplier based on tap speed
    function calculateMultiplier(speed) {
      for (const threshold of multiplierThresholds) {
        if (speed <= threshold.threshold) {
          return threshold.multiplier;
        }
      }
      return 1; // Default multiplier
    }

    // Play tap sound with overlapping
    function playTapSound() {
      const tapAudio = new Audio(audioSrc);
      tapAudio.play();
    }

    // Handle tap button click
    function handleTap() {
      playTapSound();

      const now = performance.now();

      // Calculate tap speed
      if (lastTapTime > 0) {
        tapSpeed = now - lastTapTime;
        multiplier = calculateMultiplier(tapSpeed);
      }
      lastTapTime = now;

      // Update star count
      starCount += multiplier;

      // Update DOM
      starCountElem.textContent = `⭐ ${starCount}`;
      multiplierElem.textContent = `${multiplier}x`;
      tapSpeedElem.textContent = `${Math.round(tapSpeed)} ms`;
    }

    tapButton.addEventListener("click", handleTap);
    tapButton.addEventListener("touchstart", (e) => {
      e.preventDefault(); // Prevent default behavior on touch devices
      handleTap();
    });

    // Timer countdown
    let timerInterval = setInterval(() => {
      timer--;
      timerElem.textContent = `Time Left: ${timer}s`;
      if (timer <= 0) {
        clearInterval(timerInterval);
        handleGameOver();
      }
    }, 1000);

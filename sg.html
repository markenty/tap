<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DHD Clicker Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #001f3f; /* Deep space blue */
      color: #39CCCC; /* Stargate teal */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    h1 {
      margin: 20px 0;
      color: #FF851B; /* Stargate chevron orange */
    }
    .dhd-button {
      background: linear-gradient(145deg, #e64a19, #ff5722); /* Red gradient */
      color: white;
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.2);
      transition: transform 0.1s;
      touch-action: manipulation;
    }
    .dhd-button:active {
      transform: scale(0.9);
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.2);
    }
    .status {
      margin: 20px 0;
      font-size: 18px;
    }
    svg {
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .status {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <div class="stat">
      <span class="label">Energy</span>
      <span id="energy">0</span>
    </div>
    <div class="stat">
      <span class="label">Time to Bank Energy</span>
      <span id="timer">120</span>s
    </div>
    <div class="stat">
      <span class="label">Worlds Visited</span>
      <span id="worlds-visited">0</span>
    </div>
  </div>

  <h1>DHD Clicker Game</h1>
  <button class="dhd-button" ontouchstart="handleTap()" onmousedown="handleTap()">Tap DHD</button>
  <button onclick="unlockChevron()">Unlock Chevron</button>
  <p id="message"></p>

  <svg id="stargate" width="200" height="200" viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="80" stroke="#FF851B" stroke-width="5" fill="none" />
    <text id="svg-text" x="50%" y="50%" fill="#39CCCC" font-size="16" font-family="Arial" text-anchor="middle" dominant-baseline="middle">
      Chevron: 0
    </text>
  </svg>

  <script>
    // Persistent Variables
    let energy = parseInt(localStorage.getItem("energy")) || 0;
    let worldsVisited = parseInt(localStorage.getItem("worldsVisited")) || 0;
    let chevronsLocked = 0;
    let chevronEnergyCost = 50;

    // Timer Variables
    let timer = 120; // 2 minutes
    let tapEnergy = 0;

    // Tap Variables
    let lastTapTime = 0;
    let tapMultiplier = 1;

    // Multiplier thresholds
    const multiplierThresholds = [
      { threshold: 200, multiplier: 5 },
      { threshold: 300, multiplier: 3 },
      { threshold: 500, multiplier: 2 },
    ];

    // Timer update
    setInterval(() => {
      timer--;
      if (timer <= 0) {
        bankEnergy();
        timer = 120; // Reset timer
      }
      updateDisplay();
    }, 1000);

    // Bank Energy
    function bankEnergy() {
      energy += tapEnergy;
      tapEnergy = 0;
      localStorage.setItem("energy", energy);
      document.getElementById("message").textContent = "Energy banked!";
      updateDisplay();
    }

    // Handle Tap
    function handleTap() {
      const now = performance.now();
      let tapSpeed = now - lastTapTime;

      if (lastTapTime > 0) {
        tapMultiplier = 1; // Default multiplier
        for (const threshold of multiplierThresholds) {
          if (tapSpeed <= threshold.threshold) {
            tapMultiplier = threshold.multiplier;
            break;
          }
        }
      }
      lastTapTime = now;

      tapEnergy += tapMultiplier;
      updateDisplay();
    }

    // Unlock Chevron
    function unlockChevron() {
      if (energy >= chevronEnergyCost) {
        energy -= chevronEnergyCost;
        chevronsLocked++;
        chevronEnergyCost += 50; // Increase next chevron cost

        if (chevronsLocked === 7) {
          worldsVisited++;
          chevronsLocked = 0; // Reset chevrons
          localStorage.setItem("worldsVisited", worldsVisited);
          document.getElementById("message").textContent = `World ${worldsVisited} visited!`;
        }
        localStorage.setItem("energy", energy);
        updateDisplay();
      } else {
        document.getElementById("message").textContent = "Not enough energy!";
      }
    }

    // Update Display
    function updateDisplay() {
      document.getElementById("energy").textContent = energy;
      document.getElementById("timer").textContent = timer;
      document.getElementById("worlds-visited").textContent = worldsVisited;

      const svgText = document.getElementById("svg-text");
      svgText.textContent = `Chevron: ${chevronsLocked}`;
    }

    // Initial Display
    updateDisplay();
  </script>

</body>
</html>

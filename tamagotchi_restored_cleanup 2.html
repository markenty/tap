<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi with Firebase Coins</title>
  <style>
    @font-face {
      font-family: "8bit";
      src: url("https://fonts.cdnfonts.com/s/18139/PressStart2P-Regular.woff") format("woff");
    }

    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: "8bit", Arial, sans-serif;
    }

    .meters-container {
      width: 90%;
      max-width: 400px;
      margin-top: 10px;
    }

    .meter {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .meter-label {
      flex: 1;
      font-size: 12px;
      text-align: left;
    }

    .meter-bar {
      flex: 4;
      height: 20px;
      background: red;
      position: relative;
      border-radius: 5px;
      overflow: hidden;
    }

    .meter-fill {
      height: 100%;
      background: green;
      width: 100%;
      transition: width 0.2s ease-out;
    }

    canvas {
      background: #161b22;
      border: 2px solid #58a6ff;
      display: block;
      margin-top: 10px;
    }

    .controls-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }

    .coins {
      flex: 1;
      text-align: center;
      font-size: 16px;
    }

    .controls {
      flex: 3;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: 2px solid #58a6ff;
      background: #161b22;
      color: white;
      font-size: 1rem;
      font-family: "8bit", Arial, sans-serif;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
      flex: 1;
      min-width: 100px;
    }

    button:hover {
      background: #58a6ff;
      color: black;
      border-color: #1f6feb;
    }
  </style>
</head>
<body>
  <div class="meters-container">
    <div class="meter">
      <div class="meter-label">Hunger</div>
      <div class="meter-bar"><div class="meter-fill" id="hungerFill"></div></div>
    </div>
    <div class="meter">
      <div class="meter-label">Happiness</div>
      <div class="meter-bar"><div class="meter-fill" id="happinessFill"></div></div>
    </div>
    <div class="meter">
      <div class="meter-label">Cleanliness</div>
      <div class="meter-bar"><div class="meter-fill" id="cleanlinessFill"></div></div>
    </div>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls-container">
    <div class="coins">Coins: <span id="coinBalance">Loading...</span></div>
    <div class="controls">
      <button id="feedBtn">Feed</button>
      <button id="playBtn">Play</button>
      <button id="cleanBtn">Clean</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const coinBalanceSpan = document.getElementById("coinBalance");

    // Fetch user balance
    async function fetchUserBalance(uid) {
      const userDoc = await getDoc(doc(db, "users", uid));
      return userDoc.exists() ? userDoc.data().balance : 0;
    }

    // Update user balance
    async function updateUserBalance(uid, newBalance) {
      const userDocRef = doc(db, "users", uid);
      await updateDoc(userDocRef, { balance: newBalance });
      coinBalanceSpan.textContent = newBalance;
    }

    // Monitor auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const balance = await fetchUserBalance(user.uid);
        coinBalanceSpan.textContent = balance;
      } else {
        coinBalanceSpan.textContent = "Login required!";
      }
    });

    // Game variables
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const tamagotchi = {
      hunger: 100,
      happiness: 100,
      cleanliness: 100,
      x: canvas.width / 2 - 20,
      y: canvas.height / 2 - 50,
      alive: true,
    };

    function updateMeters() {
      document.getElementById("hungerFill").style.width = `${tamagotchi.hunger}%`;
      document.getElementById("happinessFill").style.width = `${tamagotchi.happiness}%`;
      document.getElementById("cleanlinessFill").style.width = `${tamagotchi.cleanliness}%`;
    }

    function drawTamagotchi() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(tamagotchi.x, tamagotchi.y, 40, 0, Math.PI * 2);
      ctx.fill();

      const emoji = tamagotchi.happiness > 70 ? "😊" : tamagotchi.happiness > 30 ? "😐" : "😢";
      ctx.font = "30px Arial";
      ctx.textAlign = "center";
      ctx.fillStyle = "black";
      ctx.fillText(emoji, tamagotchi.x, tamagotchi.y + 10);
    }

    // Deduct coins for refilling
    async function refillStat(stat, uid) {
      const balance = await fetchUserBalance(uid);
      if (balance > 0) {
        tamagotchi[stat] = Math.min(100, tamagotchi[stat] + 20);
        await updateUserBalance(uid, balance - 1);
        updateMeters();
      } else {
        alert("Not enough coins!");
      }
    }

    // Button events
    document.getElementById("feedBtn").addEventListener("click", () => {
      if (currentUser) refillStat("hunger", currentUser.uid);
    });

    document.getElementById("playBtn").addEventListener("click", () => {
      if (currentUser) refillStat("happiness", currentUser.uid);
    });

    document.getElementById("cleanBtn").addEventListener("click", () => {
      if (currentUser) refillStat("cleanliness", currentUser.uid);
    });

    // Game loop
    function gameLoop() {
      drawTamagotchi();
      tamagotchi.hunger = Math.max(0, tamagotchi.hunger - 0.05);
      tamagotchi.happiness = Math.max(0, tamagotchi.happiness - 0.03);
      tamagotchi.cleanliness = Math.max(0, tamagotchi.cleanliness - 0.02);

      if (tamagotchi.hunger <= 0 || tamagotchi.happiness <= 0 || tamagotchi.cleanliness <= 0) {
        tamagotchi.alive = false;
        alert("Game Over!");
        clearInterval(loop);
      }

      updateMeters();
    }

    const loop = setInterval(gameLoop, 100);
  </script>
</body>
</html>
